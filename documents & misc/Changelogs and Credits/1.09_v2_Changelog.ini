						Log notes; 
			*"from" means from 1.09. "Originally" means 1.06/2.06. Aswell, "restored" implies values from EA latest patch, 1.06.
			*SLASH means sword damage.
			*PIERCE means arrow damage
			*URUK means damage dealt by Isengard Warriors and Mordor Orc Warriors.
			*SIEGE means damage from trolls, artillery, machines, glorfindel anti-structure damage.
			*CAVALRY means cavalry melee damage.
			*SPECIALIST means damage dealt by pikemen and Haldir Golden arrow.
			*CRUSH means cavalry trample damage.
			*STRUCTURAL means arrows from fortresses, towers.
			*CAVALRY_RANGED is the damage dealt by Cavalry units bow, including MoD from battlewagons. Also includes the damage from volley arrow. URUK means mordor and isengard swordsmen damage. 
			*HERO_RANGED as name implies it, it's the damage dealt by heroes in bow-mode.
			*STRUCTURAL is the damage dealt by arrows/axes from lone towers, barricades, towers, fortress etc.
			*MAGIC is the damage dealt by most of the spells. Also mixed with PIERCE for Silverthorne arrows. 
			*FLAME is used by fire arrows and certain spells. Most of the times mixed with MAGIC. (Fireballs, Fire Breath). Also mixed with PIERCE for fire arrows.
			*FlankedPenalty is the armor penalty applied when a unit gets flanked.
			*Cooldown means reload time, obviously.
			*"Experience levels" changes means Exp required, Exp awards, Attributes gained per rank, like armor, damage, health, etc.
			*Indirect attack = Damage dealt by Mordor Flyers and Eagles when they are attacking a different kind of target (Usually Monsters & Structures)
			*Direct attack = Any Flyer attacking a target on purpose, either automatically or targeted by the player.
			*One-Hit = Instant kill.
			
