			StateName				= Turn
			Animation				= Walk
				AnimationName		= MUShelob_TRNL 
				AnimationMode		= LOOP
			End
		End
		
		AnimationState				= TURN_RIGHT
			StateName				= Turn
			Animation				= Walk
				AnimationName		= MUShelob_TRNR 
				AnimationMode		= LOOP
			End
		End
			;;-;; 
			//-----------------Ecthelion2019Animating--------------//
 			AnimationState				= MOVING FIRING_OR_PREATTACK_A
				Animation				= ATKA
					AnimationName		= MUShelob_ATKA
					AnimationMode		= ONCE
					AnimationMode 			=	LOOP
					;;-;;Distance			=	40 ;;-;;
					UseWeaponTiming			=	Yes ;;-;;
				End
			End

