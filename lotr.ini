dialogevent:mewithe_mout008subtitle=*Scrape them out of this valley.
dialogevent:mewithe_mout009subtitle=*Surely the Dragon Lord will approve our removal of the Dwarves.
dialogevent:mewithe_mout010subtitle=*The Dragon Lord at last! We have come to offer you Dwarven riches
dialogevent:mewithe_mout011subtitle=*We must find the Dragon Lord.
dialogevent:mewithe_mout012subtitle=*He shall join us or die.
dialogevent:mewithe_mout013subtitle=*I bid thee fair tidings. I wish to treat with thee on behalf of Sauron the Great.
dialogevent:mewithe_mout014subtitle=*We are at war with the Dwarves. Dragon Lord, Join us and we will eradicate them from Mount Erebor.
dialogevent:mewithe_mout015subtitle=*The Men of Dale are guarding the path to the Dragon Lord's lair. Bring up the drakes!
dialogevent:mewithe_mout016subtitle=*The dwarves are holding the drakes captive! Free them and perhaps they will join our side.
dialogevent:mewithe_mout017subtitle=*The Dragon Lord will be pleased we have freed these drakes, bring them too him and he may join our cause.
dialogevent:mewithe_mout018subtitle=*Dragons are attacking the Dwarves! Let's aid them in elimating the dwarf menace.
dialogevent:mewithe_mout019subtitle=*We've freed the drakes and now they fight for us!
dialogevent:mewithe_mout020subtitle=*There are still more drakes being held by the dwarves. Let's go free them.
dialogevent:mewithe_mout021subtitle=*We've freed all the drakes. Now we must find the Dragon Lord and bring them to him.
dialogevent:mewithe_mout022subtitle=*These drakes are a powerfull ally. Use them to wipe out the dwarves.
dialogevent:mewithe_mout023subtitle=*Hurry, we must free the drakes before its too late.
dialogevent:mewithe_mout024subtitle=*All the drakes are freed! Bring them to the Dragon Lord.
dialogevent:mewithe_mout025subtitle=*We've freed the drakes, now we must find the dragon lord.
dialogevent:mewithe_offm001subtitle=*Destroy all the Dwarven Mine Shafts in the area.
dialogevent:mewithe_offm002subtitle=*This clearing will do.
dialogevent:mewithe_offm003subtitle=*Let's get that fortress up!
dialogevent:mewithe_offm004subtitle=*The Easterlings are with us now. We can build their Palace to hire more of them.
dialogevent:mewithe_offm005subtitle=*Be on the look out for dragons, they can attack at any time.
dialogevent:mewithe_offm006subtitle=*Dragons roam freely in this area. Be careful.
dialogevent:mewithe_offm007subtitle=*Dragons roam freely in this area. Watch out for their fire.
dialogevent:mewithe_offm008subtitle=*This treasure must belong to a dragon. We should let it be.
dialogevent:mewithe_offm009subtitle=*Take the treasure. Let's see what happens.
dialogevent:mewithe_offm010subtitle=*These dwarves are a nuisance!
dialogevent:mewithe_offm011subtitle=*We need more Orcs.
dialogevent:mewithe_offm012subtitle=*They must be tired of living. They are coming to US now. Heh!
dialogevent:mewithe_offm013subtitle=*Watch the skies! Dragons are everywhere!
dialogevent:mewithe_offm014subtitle=*We've got to move out and find the Dragon Lord.
dialogevent:mewithe_offm015subtitle=*Men of Dale are guarding the path to the Dragon Lord's lair. Bring up the drakes!
dialogevent:mewithe_offm016subtitle=*The dwarves are holding the drakes captive! Free them and perhaps they will join our side.
dialogevent:mewithe_offm017subtitle=*The Dragon Lord will be pleased we have freed these drakes, bring them too him and he may join our cause.
dialogevent:mewithe_offm018subtitle=*Dragons are attacking the Dwarves! Lets aid them in elimating the dwarf menace.
dialogevent:mewithe_offm019subtitle=*We've freed the drakes and now they fight for us!
dialogevent:mewithe_offm020subtitle=*There are still more drakes being held by the dwarves. Let's go free them.
dialogevent:mewithe_offm021subtitle=*We've freed all the drakes. Now we must find the Dragon Lord and bring them to him.
dialogevent:mewithe_offm022subtitle=*These drakes are a powerfull ally, use them to wipe out the dwarves.
dialogevent:mewithe_offm023subtitle=*Hurry, we must free the drakes before it's too late.
dialogevent:mewithe_offm024subtitle=*All the drakes are freed! Bring them to the Dragon Lord.
dialogevent:mewithe_offm025subtitle=*We must not allow many more drakes to perish, we need to bring them to the Dragon Lord.
dialogevent:mewithe_offm026subtitle=*Knock down the gate and the drakes will be free!
dialogevent:mewithe_offm027subtitle=*Once we break down that gate, the drakes will fight for us!
dialogevent:mewithe_offm028subtitle=*Take down that gate. We must free the drakes!
dialogevent:mewithe_offm029subtitle=*The gate is destroyed! Drakes, wreak havoc upon the dwarves!
dialogevent:mewithe_offm030subtitle=*Bring the drakes to the Dragon Lord! Sauron cannot wait!
dialogevent:mewithe_offm031subtitle=*Kick down the gate! Free the drakes!
dialogevent:mewithe_offm032subtitle=*A dwarf counter attack! Destroy them all!
dialogevent:mewithe_offm033subtitle=*We must earn favor with the dragons here. Destroy any Dwarf settlements you encounter.
dialogevent:mewithe_offm034subtitle=*The Dwarves are capturing the Dragons when they are still young. These Drakes can be very powerful. Free any Drakes that they have captured, and they will join us against the Dwarves!
dialogevent:mewithe_orc001subtitle=*More wargs are coming out of the hills!
dialogevent:mewithe_orc002subtitle=*The Dragon! It's attacking us!
dialogevent:mewithe_orc003subtitle=*Watch out for the wagons! They'll run us over!
dialogevent:mewithe_orc004subtitle=*Ah! We've upset a dragon!
dialogevent:mewithe_orc005subtitle=*Watch out, a fire drake!
dialogevent:mewithe_orc006subtitle=*I can't see through all this smoke! (cough)
dialogevent:mewithe_orc007subtitle=*We'll need more reinforcements, quick Call the Horde!
dialogevent:mewithe_orc008subtitle=*Tear down their walls!
dialogevent:mewithe_orc009subtitle=*A Dragon. Take cover!
dialogevent:mgbluem_dwar001subtitle=*Over there! Goblins!...Where are they going?
dialogevent:mgbluem_dwar002subtitle=*Our buildings at the entrance are under attack!
dialogevent:mgbluem_dwar003subtitle=*Its the dragon! He's attacking our structures out here!
dialogevent:mgbluem_dwar004subtitle=*The Dragon's back! He's destroying everything!
dialogevent:mgbluem_dwar005subtitle=*It's no use! We can't kill him out here! We'll have to catch him at his lair.... Inside!
dialogevent:mgbluem_dwar006subtitle=*Mountain Trolls! Regroup!
dialogevent:mgbluem_dwar007subtitle=*Take Cover, Here comes the Dragon again!
dialogevent:mgbluem_dwar008subtitle=*Look Out! Giants!
dialogevent:mgbluem_dwar009subtitle=*These Goblins have defiled our homes. They will pay in blood!
dialogevent:mgbluem_dwar010subtitle=*What is that smell?
dialogevent:mgbluem_dwar011subtitle=*They're climbing over the walls!!
dialogevent:mgbluem_dwar012subtitle=*I think that's all of them!
dialogevent:mgbluem_dwar013subtitle=*We have come to assist you, to help build a fortress.
dialogevent:mgbluem_dwar014subtitle=*Greetings, brethren! No gate shall stand before us.
dialogevent:mgbluem_dwar015subtitle=*Greetings, we come from the South to aid you.
dialogevent:mgbluem_gloi001subtitle=*We rescued a messenger who told us of the dragon. We've come to help!
dialogevent:mgbluem_gloi002subtitle=*We've come to help you fight the dragon!
dialogevent:mgbluem_gloi003subtitle=*It may be safer to build inside.
dialogevent:mgbluem_gloi004subtitle=*We'll need to build a forge.
dialogevent:mgbluem_gloi005subtitle=*Spiders? Who let THEM in here! Argh. Destroy their nests!
dialogevent:mgbluem_gloi006subtitle=*I know that sound. It's the dragon!! He must have awakened.
dialogevent:mgbluem_gloi007subtitle=*Ah the ancient halls of my ancestors
dialogevent:mgbluem_gloi008subtitle=*Only the dwarves build chambers such as these!
dialogevent:mgbluem_gloi009subtitle=*Hah! The fire only makes it easier to see them! Attack!!
dialogevent:mgbluem_gloi010subtitle=*Not to worry. This is Dwarven-stonework. There will be no collapsing HERE!
dialogevent:mgbluem_gloi011subtitle=*Put an end to this infestation!!
dialogevent:mgbluem_gloi012subtitle=*Its the Dragon! Everyone attack!!
dialogevent:mgbluem_glor001subtitle=*Be vigilant. There must be more goblins ahead.
dialogevent:mgbluem_glor002subtitle=*Be wary, these tracks belong to drakes.
dialogevent:mgbluem_glor003subtitle=*This place is pretty old. We should be wary of falling stonework.
dialogevent:mgbluem_glor004subtitle=*I heard something.
dialogevent:mgbluem_glor005subtitle=*What was that?
dialogevent:mgbluem_glor006subtitle=*It's end draws near!
dialogevent:mgbluem_offd001subtitle=*Gloin from the East! A great surprise indeed! And well timed!
dialogevent:mgbluem_offd002subtitle=*The dragon has burned us out of our own tunnels and made this one here his lair! Now we will take back our home and slay the fiend!
dialogevent:mgbluem_offd003subtitle=*and you bring elves? WellI suppose we'll need whatever help we can afford. This isn't for the faint of heart you know.
dialogevent:mgbluem_offd004subtitle=*Ehh... ¿Y me traes elfos? Esto es una "mina enana". No hay sitio para los de los bosques.
dialogevent:mgbluem_offd005subtitle=* ..well...we trust your judgement. Just keep an eye on them.
dialogevent:mgbluem_offd006subtitle=*If they are here to collect riches, they should come no further.
dialogevent:mgbluem_offd007subtitle=*Enough of the chatter! Let's slay the dragon and reclaim what is ours!
dialogevent:mgbluem_offd008subtitle=*They must have barricaded the door. We'll have to break it down!
dialogevent:mgbluem_offd009subtitle=*The Demolisher can get through it.
dialogevent:mgbluem_offd010subtitle=*This fine door was meant to keep enemies out!
dialogevent:mgbluem_offd011subtitle=*We'll have to break it down.
dialogevent:mgbluem_offd012subtitle=*Watch out. It's a swarm of Cave Bats!!
dialogevent:mgbluem_offd013subtitle=*We should build Mine Shafts so we can get to the battles quicker!
dialogevent:mgbluem_offd014subtitle=*The entrance is no longer safe. We must build our structures within the tunnel.
dialogevent:mgbluem_offd015subtitle=*We'll need more resources use Dwarven Riches!
dialogevent:mgbluem_offd016subtitle=*Our troops may need a good morale boost. Use the Rallying Call!
dialogevent:mgbluem_offd017subtitle=*We must destroy that Gate!
dialogevent:mgbluem_offd018subtitle=*The Dragon!! He attacks!
dialogevent:mgbluem_offd019subtitle=*Fire Drakes! They have filled our homes with dread!
dialogevent:mgbluem_offd020subtitle=*Our Fortress must be built inside the cave.only then shall we be safe from the dragon.
dialogevent:mgbluem_offd021subtitle=*Die, foul dragon!
dialogevent:mgbluem_offd022subtitle=*I sense my ancestors here.
dialogevent:mgbluem_offd023subtitle=*This is a bad place.
dialogevent:mgbluem_offd024subtitle=*Goblins? Here? Must be stragglers from the Ettenmoors. No mind, we'll kill 'em anyway.
dialogevent:mgbluem_offd025subtitle=*Spiders. I bleeding hate Spiders.
dialogevent:mgbluem_offd026subtitle=*By me mothers mud caked beard, there be cave trolls here!
dialogevent:mgceldu_dain001subtitle=*Yes, it seems that we have arrived not a moment too soon! TO ARMS!
dialogevent:mgceldu_dain002subtitle=*Dwarves! We must defend this town with all our strength. The elves may not arrive in time!
dialogevent:mgceldu_dain003subtitle=*No time for such worries... To battle!!
dialogevent:mgceldu_dain004subtitle=*These people are safe for now.
dialogevent:mgceldu_dwar001subtitle=*The town is on fire!
dialogevent:mgceldu_dwar002subtitle=*King Dain! You've made it!
dialogevent:mgceldu_dwar003subtitle=*King Dain! You've made it! We've already set up a small base.
dialogevent:mgceldu_dwar004subtitle=*At last, our King arrives!
dialogevent:mgceldu_dwar005subtitle=*Sire, do you think the elves will come and help?
dialogevent:mgceldu_dwar006subtitle=*Curse them! They've destroyed our ships!
dialogevent:mgceldu_dwar007subtitle=*It's a troll!
dialogevent:mgceldu_dwar008subtitle=*Mumakil!! There are too many!
dialogevent:mgceldu_dwar009subtitle=*Hold steady, Dwarves. These giant beasts cannot last forever!
dialogevent:mgceldu_dwar010subtitle=*So much water! We weren't made for this kind of thing.
dialogevent:mgceldu_dwar011subtitle=*Ack! Enough of the water already!
dialogevent:mgceldu_dwar012subtitle=*This is why we dwarves build our homes in solid earth!
dialogevent:mgceldu_dwar013subtitle=*Ye gods! What in Dain's name is that thing?!!
dialogevent:mgceldu_dwar014subtitle=*Ah, good solid ground at last!
dialogevent:mgceldu_dwar015subtitle=*Weve set up a base here. Not much, but itll have to do.
dialogevent:mgceldu_dwar016subtitle=*I dont trust these waters.
dialogevent:mgceldu_dwar017subtitle=*I think I saw something in the water.
dialogevent:mgceldu_dwar018subtitle=*Ah! A Nazgul!
dialogevent:mgceldu_dwar019subtitle=*There's a mineshaft over here!
dialogevent:mgceldu_dwar020subtitle=*We have a mineshaft ready over here!
dialogevent:mgceldu_dwar021subtitle=*This mineshaft is in working order!
dialogevent:mgceldu_elf1001subtitle=*AGHKAHHHHH!!
dialogevent:mgceldu_elf1002subtitle=*Help us! HEEELP!
dialogevent:mgceldu_meno001subtitle=*King Dain! You're a welcome sight, friend!
dialogevent:mgceldu_meno002subtitle=*Dwarven friends! Just in time! The armies of Mordor will overrun us soon!
dialogevent:mgceldu_meno003subtitle=*Dain? Is it really you?
dialogevent:mgceldu_offd001subtitle=*Let us take this area and prepare a counter attack!
dialogevent:mgceldu_offd002subtitle=*There is a dock to the South. We should capture it and take the fight to them!
dialogevent:mgceldu_offd003subtitle=*The catapults! They fire in waves.
dialogevent:mgceldu_offd004subtitle=*Use this wreckage for shelter, then advance when it's clear!
dialogevent:mgceldu_offd005subtitle=*We MUST destroy those Catapults.
dialogevent:mgceldu_offd006subtitle=*We have them! Let's put our axes to work now.. Yaahh!!
dialogevent:mgceldu_offd007subtitle=*There are Shipwrights to the North and South. We should destroy them!
dialogevent:mgceldu_offd008subtitle=*Mordor must have a Fortress. We should destroy it.
dialogevent:mgceldu_offd009subtitle=*A Nazgul!
dialogevent:mgceldu_offd010subtitle=*The Nazgul returns!
dialogevent:mgceldu_offd011subtitle=*Accursed Nazgul, when will you die!
dialogevent:mgceldu_offd012subtitle=*King Dain! We shall fight along side you!
dialogevent:mgceldu_offd013subtitle=*All the Catapults are destroyed.
dialogevent:mgceldu_offd014subtitle=*Those fire ships! They are relentless!
dialogevent:mgceldu_offd015subtitle=*By the Hammer of Gloin, we're cut off.
dialogevent:mgceldu_offd016subtitle=*This battle has gone ill- our forces scattered, the settlement overrun. We need the luck of the gods or all will be lost.
dialogevent:mgceldu_offd017subtitle=*We're outnumbered ten to one. We must find our scattered warriors and lead 'em to the docks. Only then can we stand a chance against all those bleedin' orcs.
dialogevent:mgceldu_offd018subtitle=*We must get back to the docks, and the rest of our forces, or we're as good as dead.
dialogevent:mgceldu_offd019subtitle=*King Dain! I thought you were dead.
dialogevent:mgceldu_offd020subtitle=*Get over here, we're on our last legs.
dialogevent:mgceldu_offd021subtitle=*King Dain! You're a sight for sore eyes.
dialogevent:mgceldu_offd022subtitle=*Black Riders? Here? That can't be good.
dialogevent:mgceldu_offd023subtitle=*Bleedin' Fell Beast. Don't trust nothin' that don't walk on the ground.
dialogevent:mgdolgu_dain001subtitle=*The Dwarves of the Mountain stand with you on this day! Dwarf and Elf, let us stand united against the Shadow!
dialogevent:mgdolgu_elf1001subtitle=*Ah! It's horrible!
dialogevent:mgdolgu_elf1002subtitle=*King Thranduil has arrived with reinforcements!
dialogevent:mgdolgu_elf1003subtitle=*It's King Dain! He's come to help us!
dialogevent:mgdolgu_elf1004subtitle=*The castle hath fallen!
dialogevent:mgdolgu_elf1005subtitle=*The prison is no more!
dialogevent:mgdolgu_elf1006subtitle=*All buildings within the citadel are in ruins! Dol Guldur is but a hollow shell to topple!
dialogevent:mgdolgu_elf1007subtitle=*We have survived! The Mordor army is no more!
dialogevent:mgdolgu_elf1008subtitle=*We have word from our Scouts. A great host of Mordor returns to defend the fortress!
dialogevent:mgdolgu_elf1009subtitle=*A forest fire has been ignited! Workers, extinguish the flames, lest our fortress be burned to ashes!
dialogevent:mgdolgu_elf2001subtitle=*I won't go near it!
dialogevent:mgdolgu_elro001subtitle=*Elves of the Golden Wood - hear me! We must cast out the Shadow in the Forest! Our Allies from Mirkwood and Erebor will heed our signal! Galadhrim, to battle!
dialogevent:mgdolgu_elro002subtitle=*It is a cruel image of Sauron. It fills their hearts with dread! Today we will crush this evil!
dialogevent:mgdolgu_elro003subtitle=*Es como Sauron. Tiene los encantamientos de los poderes oscuros de Mordor... ¡Hay que destruirlo!
dialogevent:mgdolgu_elro004subtitle=*We must not stand firm! It is in fear that our enemy seeks to divide us! Elves, Dwarves, and Men, slay the Enemy to the last!
dialogevent:mgdolgu_elro005subtitle=*It is done! The great darkness has been purged from these woods! May the valor shown this day endure in song for all the days to follow.
dialogevent:mgdolgu_glor001subtitle=*The Black Riders have returned - and they lead a great host of Mordor against us!
dialogevent:mgdolgu_offe001subtitle=*Our forces flee before the fortress! What dark trickery is THIS?
dialogevent:mgdolgu_offe002subtitle=*The statue! That's what's causing them to flee - we must destroy it!
dialogevent:mgdolgu_offe003subtitle=*Es como Sauron. Tiene los encantamientos de los poderes oscuros de Mordor... ¡Hay que destruirlo!
dialogevent:mgdolgu_offe004subtitle=*There it is! Seize the Signal Fire!
dialogevent:mgdolgu_offe005subtitle=*We've done it - The Mirkwood armies will see our signal.
dialogevent:mgdolgu_offe006subtitle=*Take the second Signal Fire! The forces from Erebor await our sign!
dialogevent:mgdolgu_offe007subtitle=*It is done! The Dwarves of Erebor should be on their way!
dialogevent:mgdolgu_offe008subtitle=*What? An army of Mordor has emerged from the forest!
dialogevent:mgdolgu_offe009subtitle=*The Nazgul leader must be dealt with!
dialogevent:mgdolgu_offe010subtitle=*We must face the Nazgul leader who commands these armies!
dialogevent:mgdolgu_offe011subtitle=*Elves, we must capture the signal fires in the North and South. Once taken, our reinforcements will be summoned in turn!
dialogevent:mgdolgu_offe012subtitle=*Our reinforcements await the Signal Fire! Capture it!
dialogevent:mgdolgu_offe013subtitle=*Take the second Signal Fire! Our forces await our sign!
dialogevent:mgdolgu_offe014subtitle=*The enemy hath been defeated. We have reclaimed the forests!
dialogevent:mgdolgu_offe015subtitle=*Now, lay seige to the dark fortress and breach the inner perimeter!
dialogevent:mgdolgu_offe016subtitle=*We must break through the inner walls of Dol Guldur. To arms!
dialogevent:mgdolgu_offe017subtitle=*The outer walls hath been breached!
dialogevent:mgdolgu_offe018subtitle=*Destroy every accursed building and abode within!
dialogevent:mgdolgu_offe019subtitle=*Nothing must be left standing - destroy every foul pit and den of this wicked place!
dialogevent:mgdolgu_offe020subtitle=*The force of the Shadow's will comes from this castle. Destroy this abomination!
dialogevent:mgdolgu_offe021subtitle=*Rend the castle to ruins! It is an abomination that must not stand!
dialogevent:mgdolgu_offe022subtitle=*Many tortured souls perished cruelly in this prison - destroy it so that they can be at peace!
dialogevent:mgdolgu_offe023subtitle=*We cannot leave this fell prison intact - cast it down!
dialogevent:mgdolgu_offe024subtitle=*There are still buildings left inside the fortress. We must destroy them!
dialogevent:mgdolgu_offe025subtitle=*All structures have been eradicated - the dark heart of Dol Guldur has been carved out!
dialogevent:mgdolgu_offe026subtitle=*Our hearts must not falter - vanquish the hordes of Mordor!
dialogevent:mgdolgu_offe027subtitle=*The hosts of Mordor assail us from the forest! Slay every last one of them!
dialogevent:mgdolgu_offe028subtitle=*The Shadow has overwhelmed us - retreat!
dialogevent:mgdolgu_offe029subtitle=*These forests are infested with Spiders - destroy all their lairs!
dialogevent:mgdolgu_offe030subtitle=*The dark powers of the Enemy are bolstered by these Signal Fires. Seize all of them!
dialogevent:mgdolgu_offe031subtitle=*The Eye of the Dark Lord wanders wide  even in Mordor our designs cannot escape his thought! Ready our defenses, for the Enemy draws near!
dialogevent:mgdolgu_offe032subtitle=*Ready our defenses! Reinforcements from Mordor will be arriving soon!
dialogevent:mgdolgu_thra001subtitle=*The Elves of the Northern Wood will not cower from the Darkness! Elves, Ents - follow my lead!
dialogevent:mgdolgu_thra002subtitle=*We've defeated their wretched armies at Erebor. Now we will expel them from these lands for ever!
dialogevent:mgerebo_dain001subtitle=*The gate MUST NOT FALL!
dialogevent:mgerebo_dain002subtitle=*We must hold the gate!
dialogevent:mgerebo_dain003subtitle=*Flank from the Tunnels!
dialogevent:mgerebo_dain004subtitle=*Dwarves! This our last chance! Defend Erebor or die!!
dialogevent:mgerebo_dwar001subtitle=*I've heard that they come out during times of darkness.
dialogevent:mgerebo_dwar002subtitle=*They're inside the mountain!
dialogevent:mgerebo_dwar003subtitle=*It's a traaaap!
dialogevent:mgerebo_dwar004subtitle=*The elves! The elves have come!
dialogevent:mgerebo_dwar005subtitle=*Its the Elves!
dialogevent:mgerebo_dwar006subtitle=*Let the river flow red with the blood of the easterlings!!
dialogevent:mgerebo_dwar007subtitle=*We did it! We killed the hideous Mouth of Sauron!
dialogevent:mgerebo_dwar008subtitle=*<gasp> Thats a lot of trolls!
dialogevent:mgerebo_dwar009subtitle=*By my mothers beard, have you ever seen so many Trolls?
dialogevent:mgerebo_dwar010subtitle=*There's too many of them! FALL BACK!
dialogevent:mgerebo_dwar011subtitle=*By King Dain's beard, the haradrim have brough their Mumakil!
dialogevent:mgerebo_dwar012subtitle=*The haradrim have brought their Oliphants!
dialogevent:mgerebo_dwar013subtitle=*Cut the chatter, there's enemies to axe!
dialogevent:mgerebo_dwar014subtitle=*Look at the size of that thing!
dialogevent:mgerebo_mout001subtitle=*Now my dear Kingyou will die!
dialogevent:mgerebo_offd001subtitle=*Dale is the only thing left between the enemy and Mount Erebor. We must defend it.
dialogevent:mgerebo_offd002subtitle=*We've set up a fortress in Dale to defend the city.
dialogevent:mgerebo_offd003subtitle=*Dale has fallen!
dialogevent:mgerebo_offd004subtitle=*Fall back to the Gate!
dialogevent:mgerebo_offd005subtitle=*Retreat to the mountain!
dialogevent:mgerebo_offd006subtitle=*This fortress should hold them for a while.
dialogevent:mgerebo_offd007subtitle=*We've lost Dale!
dialogevent:mgerebo_offd008subtitle=*Use the tunnels to get to their base!
dialogevent:mgerebo_offd009subtitle=*Use the Earthquake! It will rip their buildings down!
dialogevent:mgerebo_offd010subtitle=*Use the Undermine to get behind their lines!
dialogevent:mgerebo_offd011subtitle=*The Demolisher, can take those buildings down.
dialogevent:mgerebo_offd012subtitle=*We will be safe only when ALL of Sauron's forces are destroyed.
dialogevent:mgerebo_offd013subtitle=*We can train more Builders from the Throne of Erebor.
dialogevent:mgerebo_offd014subtitle=*This room houses all of our Dwarven Barracks.
dialogevent:mgerebo_offd015subtitle=*We can train our troops here.
dialogevent:mgerebo_offd016subtitle=*You can build up the heavy equipment in here.
dialogevent:mgerebo_offd017subtitle=*Our Forgeworks are located here.
dialogevent:mgerebo_offd018subtitle=*We will need to send troops to Dale.
dialogevent:mgerebo_offd019subtitle=*We must set up a defense out here to buy some time for our defenses inside the mountain.
dialogevent:mgerebo_offd020subtitle=*Hold the city of Dale while we build up our defenses inside the mountain.
dialogevent:mgerebo_offd021subtitle=*They're attacking the Gate!
dialogevent:mgerebo_offd022subtitle=*The gate is heavily damaged!
dialogevent:mgerebo_offd023subtitle=*They've almost broken through!
dialogevent:mgerebo_offd024subtitle=*The Mordor scum defile our Throne!
dialogevent:mgerebo_offd025subtitle=*If the Throne is destroyed all hope is lost!
