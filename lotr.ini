script:announcement_e04_01=Destruye a todos los enanos y dúnedain que defienden la ciudad.
script:announcement_e04_02=Esas torres se podrían usar para destruir la puerta. Usa los gigantes para derribarlas.
script:announcement_e04_03=Acaba con el campeón enano antes de que cause demasiados problemas.
script:announcement_e04_04=Acaba con el martillo de tierra antes de que acabe con nuestras fuerzas.
script:announcement_e04_05=Destruye su ciudadela principal.
script:announcement_e07_01=Ella-Laraña y su progenie deberían acabar con rapidez con la bandada que huye.
script:announcement_e07_02=Los crebain informan de que la mayoría de las riquezas de Valle están en esos carros. |¡Mátalos y requisa el tesoro para Sauron!
script:announcement_e07_03=Hay que acabar con la ciudad del Valle. Hazte con todos los recursos que puedas conseguir.
script:announcement_e07_04=Si destruimos cinco de esos edificios, deberíamos tener espacio suficiente.
script:announcement_e07_05=¡El Trono de Erebor ha sido un símbolo de la fuerza de los enanos durante siglos! |¡Destrúyelo!
script:announcement_e07_06=Nuestra campaña en el Brezal Seco ha merecido la pena: ¡Tenemos nuevos aliados!
script:announcement_e07_07=Ahh... Han llegado los dragones voladores, usa su fuego para limpiar esta tierra de toda presencia enana.
script:announcement_e07_08=¡Parece que el Nazgûl era más persuasivo de lo que creía! | Ha llegado un gran dragón para ayudarnos a llenar de llamas los túneles de los enanos.
script:announcement_e07_09=¡Ese necio de Gloin ataca nuestra base!
script:announcement_e07_10=¡El rey Dain y los enanos de Erebor deben ser destruidos!
script:announcement_e07_11=¡Es la hora de arrasar los edificios! |Usa el equipo de asedio para hacer espacio para nuestra base.
script:announcement_g01_01=¡Defiende Rivendel de las hordas de trasgos! |La Casa de Elrond no debe caer.
script:announcement_g01_02=Encuentra a Elrond y avísale de la inminente invasión de los trasgos.
script:announcement_g01_03=Acaba con el gigante antes de que destruya Rivendel.
script:announcement_g01_04=Ve a destruir el campamento trasgo del sur.
script:announcement_g01_05=Construye en el cuartel un batallón de guerreros de Lórien.
script:announcement_g01_06=Puedes construir más unidades en este cuartel elfo.
script:announcement_g01_07=Puedes guarnecer las torres dando una orden de movimiento hacia la torre.
script:announcement_g01_08=Arwen ha vuelto con los lanceros de Rivendel.
script:announcement_g01_09=Las águilas se han unido a la lucha.
script:announcement_g01_10=Usa las águilas para abatir a la sierpe.
script:announcement_g02_01=Tenemos que levantar aquí una base, quién sabe qué peligros nos esperan más adelante.
script:announcement_g02_01a=Construye un mallorn para mejorar nuestra economía.
script:announcement_g02_01b=Construye un cuartel para entrenar más guerreros y arqueros.
