wotrscript:wotr_tutorial003subtitle=La Guerra del Anillo es un juego estratégico por turnos en el que se conquistan territorios, se gestionan recursos y se producen enfrentamientos épicos en la Tierra Media.
wotrscript:wotr_tutorial004subtitle=El juego está en el mapa del Mundo Viviente.
wotrscript:wotr_tutorial010subtitle=El juego se juega por turnos que se resuelven simultáneamente.
wotrscript:wotr_tutorial013subtitle=Antes de que el juego pase a la siguiente fase, todos los jugadores deben terminar la fase activa. Cuando se completan todas las fases se cambia de turno.
wotrscript:wotr_tutorial018subtitle=En la fase táctica de este turno vamos a centrarnos en la construcción de estructuras.
wotrscript:wotr_tutorial021subtitle=Hay cuatro tipos de estructuras: fortaleza, cuartel, arsenal y granja. Cada una de ellas cumple su función en el imperio que estás construyendo.
wotrscript:wotr_tutorial024subtitle=Selecciona un lugar de construcción en Cair Andros y construye un cuartel.
wotrscript:wotr_tutorial027subtitle=Cuando todos los jugadores terminan su fase táctica, en el mapa del Mundo Viviente aparecen las elecciones que han tomado y el juego pasa a la siguiente fase.
wotrscript:wotr_tutorial028subtitle=Como por ahora no vas a construir más edificios, pulsa el botón Terminar Fase para terminar la fase táctica.
wotrscript:wotr_tutorial032subtitle=Como por ahora no hay conflictos, el juego pasará a la siguiente fase.
wotrscript:wotr_tutorial034subtitle=En la fase de retirada todos los ejércitos liderados por héroes y que hayan sido derrotados podrán retirarse a territorios seguros.
wotrscript:wotr_tutorial035subtitle=Como por ahora no tienes ejércitos con héroe que hayan sido derrotados, el juego pasará a la siguiente fase.
wotrscript:wotr_tutorial036subtitle=Ahora que se han terminado todas las fases, se ha completado un turno de la Guerra del Anillo. Empezará un nuevo turno, comenzando por la fase táctica.
wotrscript:wotr_tutorial039subtitle=Se ha terminado el cuartel que comenzaste a construir en el turno pasado. Ya puedes usarlo.
wotrscript:wotr_tutorial040subtitle=A continuación nos centraremos en la parte de entrenamiento de unidades de la fase táctica.
wotrscript:wotr_tutorial042subtitle=Los puntos de mando representan el número de tropas que puedes entrenar. No puedes entrenar más tropas de las que te permiten los puntos de mando.
wotrscript:wotr_tutorial043subtitle=El límite de puntos de mando del mundo indica la población de tu imperio que habita en toda la Tierra Media. Aparece en la parte superior izquierda de la pantalla.
wotrscript:wotr_tutorial046subtitle=Hay cuatro tipos de unidades básicas: soldado, arquero, piquero y caballería. Cada unidad tiene sus características y capacidades al luchar con el resto de clases.
wotrscript:wotr_tutorial048subtitle=Selecciona el cuartel de Cair Andros y entrena un batallón.
wotrscript:wotr_tutorial051subtitle=Como por ahora no vas a entrenar más tropas, pulsa el botón Terminar Fase para terminar la fase táctica.
wotrscript:wotr_tutorial052subtitle=De nuevo no hay conflictos, así que el juego pasará las fases de batalla y retirada.
wotrscript:wotr_tutorial056subtitle=Se ha terminado el batallón que comenzaste a entrenar en el turno anterior y puedes dirigirlo a la batalla.
wotrscript:wotr_tutorial057subtitle=Por último, aprenderás a mover ejércitos en la fase táctica.
wotrscript:wotr_tutorial063subtitle=Selecciona la guarnición de Cair Andros y examina su composición desde el panel de detalles.
wotrscript:wotr_tutorial064subtitle=Fíjate cómo el batallón que acabas de entrenar aparece en este punto.
wotrscript:wotr_tutorial065subtitle=En este panel podrás ver las estadísticas de cada batallón del ejército y dar órdenes a batallones concretos.
wotrscript:wotr_tutorial066subtitle=Las guarniciones se usan para defender tus ter
wotrscript:wotr_tutorial069subtitle=Ordena a la guarnición de Cair Andros que se una al ejército de Aragorn de Rohan.
wotrscript:wotr_tutorial071subtitle=Un ejército con héroe es un grupo de batallones que están comandados p
wotrscript:wotr_tutorial075subtitle=Selecciona el ejército de Aragorn, que está en Rohan, y muévelo hacia la Ciénaga de los Muertos.
wotrscript:wotr_tutorial077subtitle=Como por ahora no vas a mover más ejércitos, pulsa el botón Terminar Fase para terminar la fase táctica.
wotrscript:wotr_tutorial079subtitle=Esta vez hay encuentros que resolver en la fase de batalla.
wotrscript:wotr_tutorial082subtitle=Selecciona el marcador de Osgiliath para resolver el combate.
wotrscript:wotr_tutorial083subtitle=En la ventana de batalla verás información detallada sobre las fuerzas involucradas en la batalla por el territorio disputado, tanto las tuyas como las del enemigo.
wotrscript:wotr_tutorial085subtitle=Si seleccionas Resolución automática, se calculará el ganador de la batalla en función de factores como el tamaño, composición y experiencia de las unidades.
wotrscript:wotr_tutorial086subtitle=Si seleccionas Tiempo real podrás dar las órdenes durante la batalla por el territorio disputado.
wotrscript:wotr_tutorial087subtitle=Si seleccionas Retirada podrás retirar a tus tropas antes de que comience la batalla. Sin embargo, es posible que las tropas en retirada tengan bajas.
wotrscript:wotr_tutorial088subtitle=Cuando se resuelve la batalla el ganador consigue quedarse con el territorio.
wotrscript:wotr_tutorial089subtitle=Durante este tutorial, todas las batallas se resuelven de manera automática.
wotrscript:wotr_tutorial090subtitle=Para luchar la batalla por Osgiliath, pulsa el botón Resolución automática.
wotrscript:wotr_tutorial091subtitle=Has perdido esta batalla, pero no la guerra. No te rindas.
wotrscript:wotr_tutorial092subtitle=Durante la fase de batalla puede haber muchos conflictos. Se resolverán uno por uno.
wotrscript:wotr_tutorial093subtitle=Selecciona el marcador de la Ciénaga de los Muertos para resolver ese combate.
wotrscript:wotr_tutorial095subtitle=Cuando se hayan resuelto todas las batallas, se terminará la fase de batalla.
wotrscript:wotr_tutorial096subtitle=Pulsa el botón Terminar Fase para terminar la fase de batalla.
wotrscript:wotr_tutorial098subtitle=Como uno de tus ejércitos con héroe ha sido derrotado, tendrás que retirarlo a un territorio amigo para que se recupere. Cuando se pierde una batalla, solo los líderes tienen la capacidad de sobrevivir y retirarse.
wotrscript:wotr_tutorial100subtitle=Selecciona el ejército de Boromir de Osgiliath y retíralo a uno de tus territorios.
wotrscript:wotr_tutorial102subtitle=Cuando se han dado todas las órdenes de retirada, se termina la fase de retirada.
wotrscript:wotr_tutorial103subtitle=Pulsa el botón Terminar Fase para terminar la fase de retirada.
wotrscript:wotr_tutorial104subtitle=Se ha terminado el turno, pero la batalla por la Tierra Media acaba de comenzar.
wotrscript:wotr_tutorial105subtitle=Éste es el final del tutorial de la Guerra del Anillo. Sigue estas instrucciones y no tardarás en dominar toda la Tierra Media.
