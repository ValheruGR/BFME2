script:subtitle_melorie_cele005=SEÑOR CELEBORN: ¡Por la luz de Elbereth, pereceréis!
script:subtitle_melorie_galadriel004=DAMA GALADRIEL: ¡Malvados servidores de Sauron, conoceréis mi ira!
script:subtitle_melorie_goblinofficer067=OFICIAL TRASGO: La fortificación elfa aún está en pie. ¡Arrásala, acaba con ella!
script:subtitle_melorie_mouthofsauron01=LA BOCA DE SAURON: Hace mucho que esperamos a asaltar Lórien.
script:subtitle_melorie_mouthofsauron014=LA BOCA DE SAURON: ¡Allí! ¡La fortificación de Lórien, Caras Galadhon! ¡No dejéis piedra sobre piedra!
script:subtitle_melorie_mouthofsauron016=LA BOCA DE SAURON: Los elfos llevan demasiado tiempo acechando a nuestras tropas por esta zona. ¡Hoy se acabará!
script:subtitle_melorie_mouthofsauron017=LA BOCA DE SAURON: ¡Ahá! ¿Así que son Celeborn y su bruja elfa | liderando a su gente en su dramático final? ¡Qué bonito...! ¡Matadlos!
script:subtitle_melorie_mouthofsauron018=LA BOCA DE SAURON: La bruja elfa Galadriel y su necio compañero| nos conceden el honor de su presencia. ¡Qué placer tan| exquisito será verlos morir!
script:subtitle_mgdolgu_dain01=REY DAIN: ¡Hoy estarán a tu lado los enanos de la montaña! ¡Enanos y elfos unidos contra la Sombra!
script:subtitle_mgdolgu_elf102=GUERRERO ELFO: ¡El rey Thranduil ha venido con refuerzos!
script:subtitle_mgdolgu_elf103=GUERRERO ELFO: ¡Es el rey Dain! ¡Viene para ayudarnos!
script:subtitle_mgdolgu_elfofficer026=OFICIAL ELFO: Nuestros corazones no vacilarán. ¡Aniquila las hordas de Mordor!
script:subtitle_mgdolgu_elfofficer08=OFICIAL ELFO: ¿Qué? ¡Un ejército de Mordor ha salido del bosque!
script:subtitle_mgdolgu_elrond01=SEÑOR ELROND: Elfos del Bosque Dorado, ¡oídme! ¡Tenemos que invocar a la Sombra| del Bosque! ¡Nuestros aliados del Bosque Negro y de Erebor oirán nuestra |señal! ¡Galadhrim, a la batalla!
script:subtitle_mgdolgu_elrond04=SEÑOR ELROND: ¡Debemos permanecer firmes! ¡El miedo es lo que usa el| enemigo para dividirnos! Elfos, enanos y hombres... ¡hay que exterminar hasta| el último enemigo!
script:subtitle_mgdolgu_elrond05=SEÑOR ELROND: ¡Hecho! ¡Hemos expulsado a la gran oscuridad de estos bosques! Que el valor demostrado en este día aparezca en las canciones del futuro.
script:subtitle_mgdolgu_glorfindel01=GLORFINDEL: Han vuelto los Jinetes Negros. ¡Y lideran contra nosotros una gran hueste de Mordor!
script:subtitle_mgdolgu_thranduil01=REY THRANDUIL: ¡Los elfos del Bosque Negro no se acobardarán ante la Oscuridad! Elfos, ents, ¡seguidme!
script:subtitle_mggreyh_dwarfofficer003=OFICIAL ELFO: ¡Ahí vienen! ¡Se acerca la segunda oleada!
script:subtitle_mggreyh_dwarfofficer004=OFICIAL ENANO: Con la tercera trompeta los cielos se oscurecen... Ésta debe de ser nuestra última batalla.
script:subtitle_mggreyh_dwarfofficer01=OFICIAL ENANO: ¡No podemos dejar que nuestros amigos disfruten de toda la diversión!
script:subtitle_mggreyh_dwarfofficer02=OFICIAL ENANO: ¡El corazón de los enanos es implacable! Cuando nos llama la batalla... ¡acudimos!
script:subtitle_mggreyh_elf102=GUERRERO ELFO: ¡Es el rey Dain! ¡Vienen a ayudarnos!
script:subtitle_mggreyh_elf103=GUERRERO ELFO: ¡Los enanos! ¡Han venido los enanos!
script:subtitle_mggreyh_elfofficer01=GUARDIA DE MITHLOND: ¡Glorfindel! Nos habían dicho que podías venir.
script:subtitle_mggreyh_elfofficer02=GUARDIA DE MITHLOND: ¡Los corsarios del sur han hundido nuestras naves y han saqueado el puerto!
script:subtitle_mggreyh_elfofficer03=GUARDIA DE MITHLOND: ¡Sus naves están en el golfo, hundiendo cualquier barco que intente escapar!
script:subtitle_mggreyh_elfofficer040=OFICIAL ELFO: El viento tiene un matiz de ferocidad. Los heraldos de la armada anuncian su asalto.
script:subtitle_mggreyh_elfofficer045=OFICIAL ELFO: ¿Qué? ¿Cómo es posible? ¡Los corsarios se han infiltrado en nuestra ciudad!
script:subtitle_mggreyh_elfofficer047=OFICIAL ELFO: ¡Maese enano, no son palabras propias de ti! ¡Pero no caeremos ante esta escoria, te lo juro!
script:subtitle_mggreyh_gloin01=GLOIN:... ¡Aj! Enanos, volved a las cuevas y decid a nuestros hermanos que el enemigo está aquí. ¡Sin duda os escucharán!
script:teststring=Tío, ésta es una cadena de prueba.
