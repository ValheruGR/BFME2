script:meoldforestroad_missionannouncement01=OFICIAL ORCO: Debemos construir un ejercito y avanzar hacia el Camino del Bosque Viejo.
script:meoldforestroad_missionannouncement02=OFICIAL ORCO: Podemos cruzar hacia el norte por el puente del río.
script:meoldforestroad_missionhint01=OFICIAL ORCO: Nuestros exploradores han encontrado un camino por el río, hacia el este.
script:meoldforestroad_missionhint02=OFICIAL ORCO: ¡Tenemos que quemar a los ents!
script:meoldforestroad_missionhint03=OFICIAL ORCO: En la taberna podremos comprar la mejora flechas de fuego.
script:meoldforestroad_missionhint04=BOCA DE SAURON: Se dice que los arácnidos del Bosque Negro son hijos de Ella-Laraña. Si la traemos, podremos ganarnos su lealtad.
script:meoldforestroad_missionhint05=OFICIAL ORCO: ¡Hemos descubierto la base de los ents! ¡Quemad hasta el último de ellos y también la Cámara de los Ents!
script:meoldforestroad_missionhint06=OFICIAL ORCO: Los elfos se esconden en los árboles, ¡usa Devastación para sacarlos!
script:meoldforestroad_missionhint07=OFICIAL ORCO: ¡Encuentra las bases elfas y destrúyelas para que no puedan defender el camino!
script:meoldforestroad_missionhint08=OFICIAL ORCO: ¡No dejes que los elfos construyan su torre!
script:meoldforestroad_missionhint09=OFICIAL ORCO: Si los elfos construyen las cuatro torres, perderemos el camino.
script:meoldforestroad_missionhint10=OFICIAL ORCO: Los elfos tienen las cuatro torres. Hay que derribarlas con rapidez o perderemos el camino.
script:meoldforestroad_missionhint11=OFICIAL ORCO: ¡Hemos levantado todas las torres! ¡Defendedlas un poco más y el camino será nuestro!
