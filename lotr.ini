createahero:classdesc_archer=Los elfos son criaturas de larga vida que han pasado incontables eras dominando las artes de la paz y de la guerra.
createahero:classdesc_corruptedman=El corazón de los hombres es fácil de corromper y muchos han caído ante las promesas de riquezas y poder.
createahero:classdesc_dwarf=Los enanos son la más dura de todas las razas y crean armas y armaduras duraderas a partir del valioso mithril.
createahero:classdesc_heroesofthewest=Los pueblos libres de las tierras del oeste han soportado siglos de guerra y siempre han sido liderados por hombres y mujeres de espíritu indomable.
createahero:classdesc_istariwizard=Maestros del poder de todos los rincones de la Tierra Media, no todos los hechiceros son de la noble orden de los Istari.
createahero:classdesc_servantsofsauron=Sauron convoca a todo tipo de agresivas criaturas para que sirvan a sus órdenes. Incontables masas han contestado a la llamada.
createahero:classname_archer=Elfo
createahero:classname_corruptedman=Hombre corrupto
createahero:classname_dwarf=Enano
createahero:classname_heroesofthewest=Héroe del oeste
createahero:classname_istariwizard=Mago
createahero:classname_servantsofsauron=Servidor de Sauron
createahero:classpowersdesc_hermit=Se les puede encontrar viviendo aislados en lugares remotos, donde adquieren sabiduría y son testigos de la larga historia de la Tierra Media.
createahero:subclassdesc_avatar=Los avatares dominan el poder profano de los Istari para cambiar la Tierra Media y que se adecue a sus fines, nobles o no.
createahero:subclassdesc_captainofgondor=Los valientes líderes de los hombres, equipados con fuertes armaduras y la voluntad de liderar.
createahero:subclassdesc_easterling=Los hombres de las tierras de Rhûn y de más allá han desarrollado una cultura bélica y de espionaje que Sauron ha deformado en su propio beneficio.
createahero:subclassdesc_femaleelvenarcher=Son excelentes arqueros y las criaturas más ágiles de toda la Tierra Media.
createahero:subclassdesc_haradrim=Los hombres de Harad, de Umbar y de Khand han pasado siglos guerreando contra Gondor y han dominado las artes del subterfugio y la batalla.
createahero:subclassdesc_istariwizard=Los vagabundos viajan a los confines de la Tierra Media en busca de secretos arcanos y poderes antiguos.
createahero:subclassdesc_maleelvenarcher=Los arqueros elfos guardan la frontera de su reservado pueblo con gracia y puntería de naturaleza mística.
createahero:subclassdesc_orcraider=Una raza antigua y retorcida que ha hecho de los campos de batalla su hogar.
createahero:subclassdesc_sage=Los sabios, enanos eruditos y endurecidos por la batalla, pueden liderar a sus compañeros enanos y hacerles cruzar cualquier puerta.
createahero:subclassdesc_shieldmaiden=Honrada por los rohirrim por su audacia con la espada y el escudo.
createahero:subclassdesc_taskmaster=Las minas los han hecho fuertes y las eras de guerra, audaces. Los capataces pueden destruir estructuras con gran facilidad.
createahero:subclassdesc_troll=Los trolls están entre las criaturas más fuertes de la Tierra Media. Son unos enemigos terribles cuando acatan los deseos de un amo como Sauron.
createahero:subclassdesc_uruk=Los uruk-hai son fuertes y resistentes. Y aún lo son más cuando se lanzan al combate con armaduras pesadas y escudos anchos.
