dialogevent:meerebo_bran001subtitle=*I will not let Dale fall!
dialogevent:meerebo_dain001subtitle=*Dwarves of the Mountain! Remember this day! For we will at last defeat the wretched fiends of Mordor!
dialogevent:meerebo_dwar001subtitle=*For the king under the Mountain! For King Dain!!
dialogevent:meerebo_dwar002subtitle=*Oh no! They've killed our king! What are we going to do?!
dialogevent:meerebo_dwar003subtitle=*No! no! no! King Dain! Aawww!
dialogevent:meerebo_dwar004subtitle=*The King Under the Mountain is dead!
dialogevent:meerebo_dwar005subtitle=*King Brand has fallen!
dialogevent:meerebo_dwar006subtitle=*King Brand is in trouble!
dialogevent:meerebo_mout001subtitle=*The people of Dale flee before us. They are wise to trust their senses.
dialogevent:meerebo_mout002subtitle=*And where are the dwarves? They hide in their holes under the mountain like frightened rats.
dialogevent:meerebo_mout003subtitle=*Their hero Dwalin is defiant! Slay him and relieve him of his worries.
dialogevent:meerebo_mout004subtitle=*I will kill this dwarf myself!
dialogevent:meerebo_mout005subtitle=*This army is not worthy of Mordor! Get those orc pits churning!
dialogevent:meerebo_mout006subtitle=*Heh, King Dain is dead. Sauron will be pleased with this news.
dialogevent:meerebo_offm001subtitle=*Clear out the city of Dale. Seize any resources you might find.
dialogevent:meerebo_offm002subtitle=*They have ranged defenses. Bring out the catapults!
dialogevent:meerebo_offm003subtitle=*Break that door down!
dialogevent:meerebo_offm004subtitle=*We need more room to build our Fortress! Bring up the seige weapons!
dialogevent:meerebo_offm005subtitle=*We'll need to build at least one catapult.
dialogevent:meerebo_offm006subtitle=*We'll need to build at least 2 catapults.
dialogevent:meerebo_offm007subtitle=*We'll need to build at least 3 catapults.
dialogevent:meerebo_offm008subtitle=*We'll need to build at least 4 catapults.
dialogevent:meerebo_offm009subtitle=*We'll need to build at least 5 catapults.
dialogevent:meerebo_offm010subtitle=*Slay that pest Dwalin, like we did his brother in Moria.
dialogevent:meerebo_offm011subtitle=*That dwarf hero gives these dwarves strength. Slay him.
dialogevent:meerebo_offm012subtitle=*The men have a hero they call King Brand. Show him to his grave.
dialogevent:meerebo_offm013subtitle=*Bring me the head of Dwalin.
dialogevent:meerebo_offm014subtitle=*Bring me the head of King Brand.
dialogevent:meerebo_offm015subtitle=*Bring me the head of that dwarf hero!
dialogevent:meerebo_offm016subtitle=*Their King! At last his time has come!
dialogevent:meerebo_offm017subtitle=*Slay King Dain! He brings hope to their pitiful forces!
dialogevent:meerebo_offm018subtitle=*Fetch me the head of King Dain
dialogevent:meerebo_offm019subtitle=*Bring me the head of the proud fool Dain.
dialogevent:meerebo_offm020subtitle=*We can summon the Wyrm now!
dialogevent:meerebo_offm021subtitle=*We can now summon a Dragon!
dialogevent:meerebo_offm022subtitle=*We can now summon forth a Dragon Strike!
dialogevent:meerebo_offm023subtitle=*Finish off the place! To the throne room!
dialogevent:meerebo_offm024subtitle=*Destroy everything you find!
dialogevent:meerebo_offm025subtitle=*Combine the fire of the catapults and set the land ablaze.
dialogevent:meerebo_offm026subtitle=*Destroy the town buildings to make room for our encampment!
dialogevent:meerebo_offm027subtitle=*What are you waiting for?!? Destroy those homes!
dialogevent:meerebo_offm028subtitle=*The homes of the town must be demolished.
dialogevent:meerebo_offm029subtitle=*Set the city of Dale ablaze!
dialogevent:meerebo_offm030subtitle=*Raze the buildings of Dale with these catapults.
dialogevent:meerebo_offm031subtitle=*Use the seige party to lay waste to the town's buildings.
dialogevent:meerebo_offm032subtitle=*A party of Dwarves approach form the Southwest, be wary!
dialogevent:meerebo_offm033subtitle=*It's the fool Gloin! He's rallied the dwarves of the Iron Hills!
dialogevent:meerebo_offm034subtitle=*Gloin has rallied the Blue Mountain dwarvesthe genocide will be complete!
dialogevent:meerebo_offm035subtitle=*Bring the Dragons down upon their bald stunty heads!
dialogevent:meerebo_offm036subtitle=*The mountain fortress of Erebor: The great pride of the Dwarves.
dialogevent:meerebo_offm037subtitle=*Before assaulting the mountain we must first conquer the city of Dale and pillage it of any resources we might find.
dialogevent:meerebo_offm038subtitle=*Shelob and the spiders of Mirkwood have been sent as scouts. They have great speed and an... appetite for destruction.
dialogevent:meforno_dune001subtitle=*Your time ends here and now!
dialogevent:meforno_dune002subtitle=*You shall not claim this city of old!
dialogevent:meforno_dwar001subtitle=*Feel the steel of our axes!
dialogevent:meforno_gloi001subtitle=*Defend those walls!
dialogevent:meforno_gloi002subtitle=*Die you wretched scum!
dialogevent:meforno_gloi003subtitle=*I've about had enough of these pests!! Yaaah!!
dialogevent:meforno_gobk001subtitle=*The Dwarves have joined the Dunedain in their last attempt to save Eriador.
dialogevent:meforno_gobk002subtitle=*Clear the fortress of their kind!
dialogevent:meforno_gobl001subtitle=*Kill them! Kill them all!
dialogevent:meforno_gobl002subtitle=*They weaken!
dialogevent:meforno_gobl003subtitle=*Whawhat is that thing?!
dialogevent:meforno_gobl004subtitle=*An ancient weapon of death! RUN!!!
dialogevent:meforno_offd001subtitle=*Defend the Fortress!
dialogevent:meforno_offd002subtitle=*Do not let them through!
dialogevent:meforno_offd003subtitle=*Firey death awaits you all!
dialogevent:meforno_offd004subtitle=*Release the hammer!
dialogevent:meforno_offd005subtitle=*Let the hammer drop! Haha!
dialogevent:meforno_offd006subtitle=*Again!
dialogevent:meforno_offg001subtitle=*We must move quickly. They haven't built up their defenses yet.
dialogevent:meforno_offg002subtitle=*Destroy this fortress before they start sending out their workers!
dialogevent:meforno_offg003subtitle=*Spiderlings! Seek allegiance with them!
dialogevent:meforno_offg004subtitle=*Scale those walls and destroy them!
dialogevent:meforno_offg005subtitle=*We need more forces!
dialogevent:meforno_offg006subtitle=*Destroy those catapults!
dialogevent:meforno_offg007subtitle=*Capture that Inn!
dialogevent:meforno_offg008subtitle=*Capture that Signal Fire!
dialogevent:meforno_offg009subtitle=*Focus your attacks on the their weapon of destruction!
dialogevent:meforno_offg010subtitle=*Use the giants on those towers there!
dialogevent:meforno_offg011subtitle=*They're causing the earth shake!
dialogevent:meforno_offg012subtitle=*It must be the Earth Hammer! We must destroy it!
dialogevent:meforno_offg013subtitle=*Their ancient weapon! It's killing us! Destroy it before it strikes again!
dialogevent:meforno_offg014subtitle=*Those walls won't keep us out. Goblins, scale the walls!
dialogevent:meforno_offg015subtitle=*The Main Gate is breached! Storm the Castle!
dialogevent:meforno_offg016subtitle=*The Earth Hammer is no more! Now it is time for our own weapon. We can summon the Watcher now!
dialogevent:meforno_offg017subtitle=
dialogevent:megreyh_cors001subtitle=*Capture the docks! We'll need it to build more ships!
dialogevent:megreyh_cors002subtitle=*That's it! The Dock is ours. Now let's get to the Signal Fire!
dialogevent:megreyh_cors003subtitle=*The Goblin King has an army in the nearby hills and is waiting for us to give him the signal.
dialogevent:megreyh_cors004subtitle=*Capture the Signal Fire, and the Goblin King's army will come and join the assault!
dialogevent:megreyh_cors005subtitle=*Excellent! Our first catch of the day.
dialogevent:megreyh_cors006subtitle=*The beacon is lit! Our transports gather offshore. Defend them at all costs!
dialogevent:megreyh_cors007subtitle=*The armada is assembled, prepare for the assult!
dialogevent:megreyh_cors008subtitle=*Our army is now ashore. They can't stop us now!
dialogevent:megreyh_cors009subtitle=*Haha! The scared little elves, scurrying about in panic.
dialogevent:megreyh_cors010subtitle=*Sink any ships that try to escape!
dialogevent:megreyh_cors011subtitle=*Now that we've got the docks, we can build a larger navy.
dialogevent:megreyh_cors012subtitle=*Build some battleships from the docks, we can use them to assault the grey havens!
dialogevent:megreyh_cors013subtitle=*Upgrading the ships with pirate flags will make them more powerfull.
dialogevent:megreyh_cors014subtitle=*Upgrade the ships with additional armor, it'll help us in the battle!
dialogevent:megreyh_cors015subtitle=*Move out and capture the signal fire to the east!
dialogevent:megreyh_cors016subtitle=*Select those corsairs then right click on the flag to capture the docks.
dialogevent:megreyh_cors017subtitle=*We can use transport ships to move troops across water.
dialogevent:megreyh_cors018subtitle=*Capture the signal fire already! The goblin king is waitin!
dialogevent:megreyh_cors019subtitle=*¡Usa las naves de bombardeo para atacar las estructuras de los Puertos Grises!
dialogevent:megreyh_cors020subtitle=*Fireships can be used to take out large concentrations of enemy ships!
dialogevent:megreyh_cors021subtitle=*Watch out though, those fire ships will hurt us too!
dialogevent:megreyh_cors022subtitle=*The elves are fleeing the grey havens. Send them to the bottom!
dialogevent:megreyh_cors023subtitle=*The elves are hiding in the trees! Its an ambush!
dialogevent:megreyh_cors024subtitle=*Destroy their docks! No elf shall leave here alive!
dialogevent:megreyh_cors025subtitle=*Use the battleships to sink the enemy vessels.
dialogevent:megreyh_cors026subtitle=*The El
dialogevent:megreyh_elf1001subtitle=*No! It cannot be! Black ships from the South!
dialogevent:megreyh_elf1002subtitle=*I knew we should have fled sooner. Now its too late. OH THE HUBRIS!
dialogevent:megreyh_elf1003subtitle=*Goblins! Run for your lives!
dialogevent:megreyh_elf1004subtitle=*We're doomed!
dialogevent:megreyh_elf2001subtitle=*The enemy is here! It's an invasion!
dialogevent:megreyh_elf2002subtitle=*We can't stop them!
dialogevent:megreyh_elf2003subtitle=*We're all gonna die!
dialogevent:megreyh_gobk001subtitle=*Goblins attack! Destroy the elves! Burn it all down!
dialogevent:megreyh_gobk002subtitle=*Move into the city! Topple the place!
dialogevent:megreyh_gobk003subtitle=*Feast upon the flesh of elves!
dialogevent:megreyh_gobk004subtitle=*The elves approach!! Attaack!
dialogevent:megreyh_offg001subtitle=*The beach is ours! Now build a base and destroy the Elven city!
dialogevent:megreyh_offg002subtitle=*Get that fortress up! The goblin king has no time for laggards!
dialogevent:megreyh_offg003subtitle=*We've got to build a base before they counter attack!
dialogevent:megreyh_offg004subtitle=*Its an elf counter attack! Prepare the defenses!
dialogevent:megreyh_offg005subtitle=*Lets get going! We can't waste any more time.
dialogevent:megreyh_offg006subtitle=*Finally! The grey havens! Kill them all, leave none alive!
dialogevent:melorie_cele001subtitle=*The enemy is at our gates! To the defenses!
dialogevent:melorie_cele002subtitle=*By the light of the Galadriel, you will all perish!
dialogevent:melorie_cele003subtitle=*Escape Galadriel! Flee and warn the others!
dialogevent:melorie_cele004subtitle=*By the light of Earendil, you will all perish!
dialogevent:melorie_cele005subtitle=*By the light of Elbereth. you will perish!
dialogevent:melorie_elf1001subtitle=*Do not let them free the Giant!
dialogevent:melorie_elf1002subtitle=*It's too late! The Giant has been freed!
dialogevent:melorie_elf1003subtitle=*Back to the shadows, Goblin scum!
dialogevent:melorie_elf1004subtitle=*Celeborn is wounded!
dialogevent:melorie_elf1005subtitle=*Celeborn is dead!
dialogevent:melorie_elf1006subtitle=*They've killed Celeborn!
dialogevent:melorie_elf2001subtitle=*The Giant! They will release it upon us!
dialogevent:melorie_elf2002subtitle=*Feel the sting of our arrows!
dialogevent:melorie_gala001subtitle=*You shall see my wrath! Minions of Sauron!
dialogevent:melorie_gala002subtitle=*We must leave or home. Retreat to the lands north of here!
dialogevent:melorie_gala003subtitle=*Celeborn!
dialogevent:melorie_gala004subtitle=*Thou shalt feel my wrath, foul Minions of Sauron!
dialogevent:melorie_gala005subtitle=*So.the long defeat comes to this...bitterest of ends. Galadhrim - flee!
dialogevent:melorie_gala006subtitle=*Ah! I'm wounded!!
dialogevent:melorie_gala007subtitle=*Ah! I'm hurt!
dialogevent:melorie_gobl001subtitle=*Die, you pretty elves! DIE!
dialogevent:melorie_gobl002subtitle=*Aim for their heads!
dialogevent:melorie_gobl003subtitle=*This place reeks of elves! We must be close.
dialogevent:melorie_gobl004subtitle=*The elf queen has escaped!
dialogevent:melorie_hald001subtitle=*Your filth will not spread through this land! Leave now or die!
dialogevent:melorie_hald002subtitle=*Send them back to their underworld!
dialogevent:melorie_hald003subtitle=*Leave this place, lest it become your grave!
dialogevent:melorie_hald004subtitle=*I will die before you set foot upon this sanctuary!
dialogevent:melorie_hald005subtitle=*Elves! To Arms! The Enemy is here!
dialogevent:melorie_hald006subtitle=*Away!
dialogevent:melorie_mout001subtitle=*The raid upon Lorien has long been in the waiting.
dialogevent:melorie_mout002subtitle=*The Elves long have tricked and cursed our forces in these parts. Today, that will end.
dialogevent:melorie_mout003subtitle=*They have a Giant held captive. Free it and it will help us destroy the Elves!
dialogevent:melorie_mout004subtitle=*Another Giant! Our army will grow yet stronger!
dialogevent:melorie_mout005subtitle=*Who is that elf?! Such courage must be quelled. Kill him!
dialogevent:melorie_mout006subtitle=*That elf leader mocks us! Slay him now!
