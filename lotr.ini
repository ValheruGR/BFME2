map:mapworcelduin=Río Celduin
map:mapworcelduin/desc=Este gran río, conocido también como el río Rápido, nace en Erebor y fluye hacia el sur hasta llegar al Mar de Rhûn.
map:mapwordagorlad=Dagorlad
map:mapwordagorlad/desc=También conocida como la Llanura de la Victoria, Dagorlad es donde tuvo lugar la guerra de la última alianza, al final de la Segunda Edad.
map:mapwordeadmarshes=Ciénaga de los Muertos
map:mapwordeadmarshes/desc=Un pantano encantado, justo fuera de Mordor. Gollum llevó a Frodo y a Sam por estas tierras cuando iban al Monte del Destino.
map:mapwordolguldur=Dol Guldur
map:mapwordolguldur/desc=La fortaleza de Sauron en el Bosque Negro, que ahora dirigen sus Espectros del Anillo.
map:mapwordunland=Tierras Brunas
map:mapwordunland/desc=Las regiones al este de Enedwaith, hogar de los batidores, enemigos jurados de Rohan.
map:mapworenedwaith=Enedwaith
map:mapworenedwaith/desc=Una tierra abierta y amplia que queda al oeste de Rohan.
map:mapworerebor=Erebor
map:mapworerebor/desc=La fortaleza enana del monte Erebor es el dominio del rey Dain Pie de Hierro.
map:mapworettenmoors=Landas de Etten
map:mapworettenmoors/desc=Estas tierras salvajes son el dominio de los trasgos y los trolls.
map:mapworfangorn=Fangorn
map:mapworfangorn/desc=Un bosque oscuro y misterioso, el hogar de Bárbol y de sus ents.
map:mapworforlindon=Forlindon
map:mapworforlindon/desc=La parte norte de las tierras elfas de Lindon está limitada por las Montañas Azules y por el Gran Mar.
map:mapworgapofrohan=Paso de Rohan
map:mapworgapofrohan/desc=El único paso transitable y grande entre las Montañas Nubladas y las Montañas Blancas.
map:mapworgondor=Gondor
map:mapworgondor/desc=Fundado por Elendil, Gondor es el reino del sur de los hombres de Númenor.
map:mapworgreyhavens=Puertos Grises
map:mapworgreyhavens/desc=El puerto elfo desde el que los elfos de la Tierra Media viajan hacia el oeste.
map:mapworharad=Harad
map:mapworharad/desc=Una tierra desértica y baldía al sur de Mordor. Es el hogar de los guerreros haradrim.
map:mapworharlindon=Harlindon
map:mapworharlindon/desc=Estas tierras élficas conforman el sur de Lindon, entre las Montañas Azules y el Gran Mar.
map:mapworhelmsdeep=Abismo de Helm
map:mapworhelmsdeep/desc=Esta antigua fortaleza es el escenario de una de las batallas decisivas de la Guerra del Anillo. Ningún enemigo ha conseguido derrotar a los defensores de las murallas de Cuernavilla.
map:mapworhighpass=Paso Elevado
map:mapworhighpass/desc=Un estrecho y peligroso paso que cruza las Montañas Nubladas, al este de Rivendel.
map:mapworironhills=Colinas de Hierro
map:mapworironhills/desc=Estas colinas, ricas en hierro, hace mucho que son el hogar de los enanos y de Dain Pie de Hierro.
map:mapworisengard=Isengard
map:mapworisengard/desc=Originalmente era una fortaleza de Gondor, pero fue ocupada por el mago corrupto Saruman durante la Guerra del Anillo.
map:mapworithilien=Ithilien
map:mapworithilien/desc=Las tierras fértiles y boscosas del sur de Gondor.
map:mapworlorien=Lórien
map:mapworlorien/desc=Este bosque, también conocido como el Bosque Dorado debido a sus mallorns, es el hogar de Galadriel y Celeborn, de los elfos.
map:mapworminasmorgul=Minas Morgul
map:mapworminasmorgul/desc=También conocida como la Torre de la Hechicería. Esta oscura fortaleza la ocupó el líder de los Espectros del Anillo durante la Guerra del Anillo.
map:mapworminastirith=Minas Tirith
map:mapworminastirith/desc=La ciudad de los reyes está en el borde oriental de las Montañas Blancas. Más allá de sus muros están los Campos de Pelennor, en donde tuvo lugar una gran batalla entre el bien y el mal, durante la Guerra del Anillo.
map:mapworminhiriath=Minhiriath
map:mapworminhiriath/desc=Esta zona meridional de Eriador está entre los ríos Brandivino y Aguagrís.
map:mapwormirkwood=Bosque Negro
map:mapwormirkwood/desc=Este gran bosque es el hogar de los elfos del bosque que gobierna el rey Thranduil, padre de Legolas.
map:mapwormordor=Mordor
map:mapwormordor/desc=Esta tierra inhóspita es el reino del Señor Oscuro Sauron. Es también aquí donde está el Monte del Destino, en donde se creó el Anillo Único y acabó siendo destruido.
map:mapwormountdoom=Monte del Destino
map:mapwormountdoom/desc=En este volcán es donde Sauron forjó el Anillo Único y aquí es donde acabaría siendo destruido por el hobbit Frodo Bolsón.
map:mapworosgiliath=Osgiliath
map:mapworosgiliath/desc=Esta ciudad de Gondor es la última línea defensiva entre Mordor y Minas Tirith. El río Anduin discurre por medio de la ciudad.
map:mapworredhornpass=Paso del Cuerno Rojo
map:mapworredhornpass/desc=Cuerno Rojo es una gran montaña de la parte central de las Montañas Nubladas, también conocida como Caradhras. La Compañía intentó usar este paso durante la Guerra del Anillo.
map:mapworrhun=Rhûn
map:mapworrhun/desc=Las misteriosas tierras del este de la Tierra Media alrededor del Mar de Rhûn.
map:mapworrivendell=Rivendel
map:mapworrivendell/desc=Rivendel es el santuario oculto de los elfos de Eriador. El lugar central de la ciudad es la Casa de Elrond.
map:mapworrohan=Rohan
map:mapworrohan/desc=Un gran reino de la Tierra Media, gobernado por el rey Théoden. Es el hogar de los rohirrim, los mejores jinetes de la Tierra Media.
map:mapworshire=La Comarca
map:mapworshire/desc=Una tierra verde y pacífica, el hogar de los hobbits de la Tierra Media.
map:mapwortowerhills=Colinas de la Torre.
map:mapwortowerhills/desc=Estas colinas son donde estaban las antiguas torres elfas que custodiaban la Piedra de Elendil, el último de los palantiri del norte.
