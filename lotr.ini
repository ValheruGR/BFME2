script:rivendell_extracampaigntext=Frodo, la última esperanza de los pueblos libres, yace muerto. Gorkil comienza a asediar Rivendel mientras el Señor Oscuro marcha hacia el oeste. Aplasta el último refugio de los elfos.
script:shire_extracampaigntext=Los hobbits de la Comarca han causado muchos problemas a nuestro Señor Oscuro. La dominación de Eriador no se habrá completado hasta que hayamos aplastado este baluarte de la resistencia.
script:shire_extracampaigntextagain=Escucha con atención... Los hobbits tienen cuatro bases de poder. Destruye esos edificios y habremos acabado con toda esperanza que tuvieran de contraatacar.
