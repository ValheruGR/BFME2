script:hint_e04_01=Captura la posada.
script:hint_e04_02=Captura la almenara.
script:hint_e04_03=Quizá deberíamos intentar llegar a una alianza temporal con esos arácnidos.
script:hint_e04_04=Nuestros trasgos pueden escalar murallas, así que dales la orden de mover al otro lado y treparán de manera automática.
script:hint_e04_05=Ha caído la puerta principal. Arrasad el castillo.
script:hint_e04_06=Es el fin del martillo de tierra. Ahora deberás convocar un arma propia.| Puedes comprar el poder centinela.
script:hint_e04_07=Destruye el martillo de tierra.
script:hint_e07_01=OFICIAL ORCO: Necesitamos más sitio para construir nuestra fortaleza. Traed las armas de asedio.
script:hint_e07_02=OFICIAL ORCO: Por fin han llegado los constructores.| Ahora podremos construir nuestra base y ¡asediar Erebor!
script:hint_e07_03=Podemos construir catapultas en la fábrica de máquinas de asedio.
script:hint_e07_04=Necesitamos más catapultas. Construye una fábrica de máquinas de asedio.
script:hint_e07_05=Construye más catapultas. Nos harán falta para acabar con la puerta.
script:hint_e07_06=Podemos usar las catapultas para destruir los emplazamientos de catapultas de los enanos.
script:hint_e07_08=Ahora que tenemos otros edificios, construyamos una fortaleza.
script:hint_e07_09=Cuando bombardean una zona, las catapultas pueden iniciar fuegos.
script:hint_e07_10=Encuentra los carros de transporte. Necesitamos esos suministros.
script:hint_e07_11=Si pretendemos irrumpir en Erebor, necesitaremos una fábrica de máquinas de asedio.
script:hint_e07_12=La Boca de Sauron ha considerado oportuno enviarnos más constructores. |Tenemos que protegerlos, no recibirás más ayuda del Señor Oscuro.
script:hint_e08_01=Crea aquí un campamento. Cuando hayamos establecido| la base atacaremos el refugio elfo.
script:hint_e08_02=Destruye la Casa de Elrond.
script:hint_e08_03=El Monte del Destino ha despertado. El poder Lluvia de Fuego está a nuestro alcance.
script:hint_e08_04=El Rey Brujo ha traído bestias aladas para encargarse de las águilas.
script:hint_e08_05=Gandalf ha llegado con lo que queda de la Compañía.| Tenemos que matarlos.
script:hint_e08_06=La Boca de Sauron ha traído catapultas para que entremos en Rivendel.
script:hint_e08_07=Los últimos dúnedain se han unido al combate. Hay que destruir a los dúnedain.
script:hint_e08_08=Gandalf ha llegado con lo que queda de la Compañía.| Destrúyelos.
script:hint_e08_09=El Ejército de los Muertos ha venido para ayudar a Aragorn. ¡Tenemos que asegurar nuestras defensas!
script:hint_e08_10=Han llegado constructores con equipo de Mordor. Ahora podemos construir edificios de Mordor.
script:hint_g01_01=Ayuda a tus hermanos elfos contra los invasores trasgos.
script:hint_g01_02=En el cuartel puedes construir más batallones de guerreros.
script:hint_g01_03=El mallorn produce recursos que puedes usar para construir unidades.
script:hint_g01_04=Han llegado arqueros de Lórien por el oeste.
script:hint_g01_05=Esos arqueros de Lórien nos serán de gran ayuda.
script:hint_g01_06=Selecciona un poder del Palantir.
script:hint_g01_07=Los trasgos atacan por el oeste.
script:hint_g01_08=Atacan más trasgos por el oeste.
script:hint_g01_09=OFICIAL ELFO: ¡Señor, mire! ¡Son las águilas!
script:hint_g01_10=Ahora puedes construir arqueros de Lórien en el cuartel elfo.
script:hint_g01_11=OFICIAL ELFO: ¡Una sierpe! ¡Tenemos que destruirla!
script:hint_g03_01=¡Llega hasta el asentamiento elfo antes de que sea tarde!
script:hint_g03_02=Los elfos están a punto de ser derrotados. Expulsa a los trasgos del asentamiento y sálvalos.
script:hint_g03_03=Libera a la Cámara de los Ents dormida y usa a los ents para aplastar a los trasgos.
script:hint_g03_04=Acaba con el rey trasgo.
script:hint_g04_01=Busca y acaba con el dragón en su guarida.
script:hint_g04_02=Construye una fortaleza dentro de la cueva, a salvo del ataque del dragón.
script:hint_g04_b01=Elimina las guaridas de arañas que infestan esta cueva.
script:hint_g04_b02=Construye dos pozos de mina, uno en la cueva y otro fuera, para poder llegar antes a la batalla.
script:hint_g04_b02a=Usa los pozos de mina para llegar antes a la batalla.
script:hint_g04_b03=Derriba la puerta de la ciudadela para abrir una ruta alternativa hacia la ciudad.
script:hint_g04_b04=Elimina las guaridas de dracos de fuego que infestan este subterráneo.
script:hint_g06_b01=Reúne todas las tropas dispersas de Dain y llévalas a la base enana de los muelles.
script:hint_g07_01=Los trasgos pueden escalar nuestros muros. Defiende la zona con torreones.
script:hint_g07_01a=Las huestes de Mordor no tardarán en llegar. Hay que construir defensas en Valle.
script:hint_g07_02=No queda mucho tiempo hasta que llegue el resto de fuerzas de Sauron.
script:hint_g07_03=Los batallones de falanges enanas son efectivos contra arañas y trolls.
script:hint_g07_04=La Boca de Sauron dirige su ejército hacia Erebor. Prepara la defensa de Valle para retrasarlo hasta que Erebor haya sido fortificada.
script:hint_g07_05=Tenemos que construir nuestro ejército para defender Erebor mientras las fuerzas de Mordor están ocupadas saqueando Valle.
script:hint_g07_06=Aunque puedes usar la zapa para realizar ataques por sorpresa, también sirve para sacar a las tropas de situaciones peligrosas.
script:hint_g07_07=Usa el poder Terremoto para ayudar a arrasar el campamento enemigo.
script:hint_g07_08=OFICIAL ENANO: La horda de Mordor no puede estar lejos. ¡Se huele su asqueroso hedor!
script:hint_g07_09=Si Valle cae tienes que montar una defensa en la puerta.
script:hint_g07_10=Si Valle cae ante el enemigo, podremos retirarnos a la montaña.
script:hint_g07_11=Tenemos que retirarnos y defender el Trono de Erebor.
script:hint_g07_12=Se ha detectado una partida de incursores corsarios en el sur.
script:hint_g07_13=Los haradrim están atacando con arqueros y mumakil.
script:hint_g07_14=Los arqueros haradrim atacan nuestras defensas.
script:hint_g07_15=Construye murallas para defender Valle del ataque de Mordor.
script:intro_go6_01=La batalla no ha ido bien para el rey Dain.
script:intro_go6_02=El asentamiento del Celduin ha sido arrasado por fuerzas de Mordor, los ejércitos enanos están dispersos.
script:intro_go6_03=Pero Dain sigue luchando con valentía, reuniendo sus fuerzas para un último ataque al campamento de Mordor.
script:isengardmove=Botón izquierdo en tus unidades y después el derecho para moverlos.
script:longteststring=Tío, ésta es una cadena de prueba larga. Sirve para asegurarnos de que todo encaja como debe.
script:mapspsevilwestemnethinttext_01=Has conseguido unos huargos.
script:matutorial_missiontext01=Mi señor, bienvenido. Como puedes ver, hemos estado ocupados,| pero los ataques de los trasgos todavía no han terminado.
script:matutorial_missiontext02=Los trasgos parecen venir del otro lado del río. ¡Sugiero que| llevemos el combate a su base!
script:matutorial_missiontext03=Antes de movernos me gustaría enseñarte algunas | de las tácticas en las que han trabajado los batallones.
script:matutorial_missiontext04=Cada batallón puede entrar en un modo de ataque, que se refleja mediante las actitudes. Las actitudes pueden aumentar su potencia o su defensa. Haz clic sobre el batallón de soldados de Gondor del punto iluminado.
script:matutorial_missiontext05=El botón Actitud está en el Palantir. Si haces clic sobre él, aparecerá un menú en el que aparecen 3 actitudes.
script:matutorial_missiontext06=La actitud Combate es la predeterminada y no tiene bonificaciones ni penalizaciones a las capacidades de la unidad.
script:matutorial_missiontext07=La actitud Agresiva aumenta la capacidad de ataque y disminuye la de defensa.
script:matutorial_missiontext08=La actitud Mantener la posición aumenta en gran medida la capacidad defensiva de las unidades, disminuyendo la de ataque.
script:matutorial_missiontext09=Haz que el batallón seleccionado adopte una actitud Agresiva, para ello haz clic sobre el botón Agresiva.
script:matutorial_missiontext10=Ahora enviemos la unidad al frente.
script:matutorial_missiontext11=Selecciona varios batallones y mueve el puntero sobre el punto iluminado.
script:matutorial_missiontext12=Ahora mantén presionados los botones izquierdo y derecho mientras arrastras el puntero. Verás que aparece una vista preliminar de formaciones. Cuando sueltas los botones, las unidades se ponen en formación.
script:matutorial_missiontext13=Tenemos que llevar el ejército al otro lado del río y hacia la base del enemigo. Para hacerlo necesitaremos un calafate.
script:matutorial_missiontext14=Hay un calafate al este de aquí, siguiendo el río.
script:matutorial_missiontext15=Mueve un batallón hacia él y captúralo. Recuerda que para hacerlo tienes que hacer clic con el botón derecho sobre la bandera mientras tienes seleccionado un batallón.
script:matutorial_missiontext16=Si seleccionas el calafate, podrás elegir construir diferentes tipos de naves.
script:matutorial_missiontext17=El transporte permite que las tropas crucen extensiones de agua.
script:matutorial_missiontext18=Los barcos de guerra destruirán las naves enemigas que te impidan el paso.
script:matutorial_missiontext19=Gondor ha enviado refuerzos navales. Unámonos a ellos. Selecciona el calafate y haz clic sobre el transporte, se empezará a construir uno.
script:matutorial_missiontext20=Ahora selecciona tu batallón y haz clic con el botón derecho sobre el transporte. Verás que el puntero se convierte en el puntero de guarnición. Hay más estructuras que admiten guarniciones, así que es bueno recordar este icono.
script:matutorial_missiontext21=Muy bien, ahora mueve el transporte al punto iluminado para unirte al resto del convoy de Gondor.
script:matutorial_missiontext22=OFICIAL DE GONDOR: ¡Un nazgûl! ¡Cuidado!
script:matutorial_missiontext23=OFICIAL DE GONDOR: ¡Ha acabado con uno de los transportes! ¡Rápido, a la playa!
script:matutorial_missiontext24=OFICIAL DE GONDOR: ¡Hay que acabar con las naves corsarias! ¡Mándalos al fondo del río!
script:matutorial_missiontext25=Para desplegar tus unidades desde un transporte, selecciona la nave y da una orden de movimiento a tierra.
script:matutorial_missiontext26=Delante tenemos uno de sus campamentos. Da una orden Movimiento de ataque, debería bastar para acabar con ellos.
script:matutorial_missiontext27=Para dar una orden Movimiento de ataque, selecciona el ejército y pulsa la tecla A. El puntero se convertirá en el puntero de Movimiento de ataque.
script:matutorial_missiontext28=Ahora haz clic con el botón derecho sobre el punto iluminado que hay detrás del campamento. Enviarás a tu ejército hacia allí, destruyendo todo a su paso y matando a todo enemigo que encuentre.
script:matutorial_missiontext29=Parece que algunos trasgos se han retirado a la muralla. Por desgracia, los trasgos pueden escalar muros por lugares por los que nosotros no podemos. Y tampoco tenemos armas de asedio para derribar los muros.
script:matutorial_missiontext30=Para poder seguir avanzando tendremos que recurrir a poderes superiores.
script:matutorial_missiontext31=Tienes a tu disposición una lista de poderes que se pueden comprar en la lista Estrella de la Tarde, que está en el Palantir. Haz clic sobre el icono Estrella de la Tarde.
script:matutorial_missiontext32=Como puedes ver, los poderes son progresivos, por lo que para acceder a los más costosos tendrás que comprar antes los más baratos.
script:matutorial_missiontext33=Para comprar un poder debes tener tantos puntos de poder o más de los que están asociados al poder.
script:matutorial_missiontext34=Compra los poderes Descarga de Flechas y Terremoto. Son los únicos que puedes comprar por ahora.
script:matutorial_missiontext35=Para salir, haz clic sobre el botón Aceptar, que está en la parte inferior de la pantalla.
script:matutorial_missiontext36=Cada vez que compras un poder nuevo, aparece en la parte izquierda de la pantalla, justo encima del Palantir.
script:matutorial_missiontext37=Ahora volvamos a la batalla. Haz clic sobre Descarga de Flechas y mueve el puntero sobre los trasgos.
script:matutorial_missiontext38=Para lanzar el poder, haz clic sobre el suelo.
script:matutorial_missiontext38b=Para lanzar el poder, haz clic sobre el suelo.
script:matutorial_missiontext39=Ten en cuenta que ciertos poderes, como Descarga de Flechas, solo se pueden lanzar en zonas que puedas ver.
script:matutorial_missiontext40=Ahora hay que superar la muralla. Por desgracia, la puerta está rota y no se puede abrir, por lo que tendremos que destruir las murallas.
script:matutorial_missiontext41=El poder Terremoto puede provocar gran cantidad de daños sobre los muros. Debería bastar para despejar el camino.
script:matutorial_missiontext42=Haz clic sobre Terremoto y, a continuación, haz clic con el botón izquierdo debajo de las murallas. El poder se lanzará.
script:matutorial_missiontext43=Continúa hacia el norte por el camino, y estate atento a los campamentos.
script:matutorial_missiontext44=EXPLORADOR DE ITHILIEN: Mi señor, estamos contentos de que haya llegado. Hemos estado vigilando el campamento trasgo y les hemos preparado una trampa. Todo lo que necesitamos es que el bosque arda a su alrededor y se dispersarán por su campamento.
script:matutorial_missiontext45=El fuego se ha convertido en un recurso valioso. Por desgracia, en manos de nuestros enemigos puede ser un problema.
script:matutorial_missiontext46=Selecciona a los exploradores que se han unido a nosotros y haz que disparen hacia los puntos iluminados. Empezará un fuego y podrás observar mientras se extiende por la base enemiga.
script:matutorial_missiontext47=Ése era el último de sus campamentos. La base principal está al oeste.
script:matutorial_missiontext48=Ahí está su base principal. Parece que se han estado moviendo por las montañas gracias a esos túneles.
script:matutorial_missiontext49=Una cosa a tener en cuenta de los túneles es que cuando se destruyen, también tienes que destruir los escombros que dejan. Si no, volverán a abrirse y los trasgos podrán volverlos a usar.
script:matutorial_missiontext50=Si destruimos completamente sus túneles y su fortaleza, deberíamos acabar con su presencia en estas montañas, para siempre.
script:matutorial_missiontext51=Su fortaleza está acabando con nuestro ejército. Vuelve a usar el poder Terremoto sobre su fortaleza, ¡debería acabar con sus defensas!
script:matutorial_missiontext52=¡
script:matutorial_missiontext53=Y tú, mi señor, ya estás preparado para aniquilar el mal de la Tierra Media. Recuerda lo que has aprendido y comienza una campaña, una batalla rápida contra el ordenador o una partida multijugador online contra tus amigos.
script:matutorial_objective01=Aprende actitudes.
script:matutorial_objective02=Da una orden de previsualización de formaciones a un ejército.
script:matutorial_objective03=Captura el calafate.
script:matutorial_objective04=Construye un transporte y lleva una unidad a su interior.
script:matutorial_objective05=Haz un movimiento de ataque hacia el campamento enemigo.
script:matutorial_objective06=Usa poderes para matar al enemigo y superar la muralla.
script:matutorial_objective07=Usa el fuego para destruir el campamento enemigo.
script:matutorial_objective08=Destruye la base de los trasgos.
script:mbtutorial_bonusobjective01=Aprende sobre objetivos.
script:mbtutorial_missiontext01=Bienvenido a las Montañas Blancas.
script:mbtutorial_missiontext02=Tenemos que echar a los trasgos del paso.
script:mbtutorial_missiontext03=Para mirar alrededor, mantén pulsado el botón derecho del ratón y muévelo.
script:mbtutorial_missiontext04=También puedes usar las teclas de dirección del teclado.
script:mbtutorial_missiontext05=Para seleccionar a los soldados, haz clic con el botón izquierdo sobre ellos.
script:mbtutorial_missiontext06=Mueve los soldados al campamento. Para ello, haz clic con el botón derecho sobre el punto iluminado.
script:mbtutorial_missiontext07=Los puntos iluminados te ayudarán a lo largo de esta misión.
script:mbtutorial_missiontext08=Los trasgos han estado atacando estos campamentos. Lleva a los soldados al combate contra los trasgos.
script:mbtutorial_missiontext09=Ahora tienes que aprender a seleccionar un ejército.
script:mbtutorial_missiontext10=Para seleccionar varios batallones con rapidez, mantén pulsado el botón izquierdo sobre un espacio vacío y arrastra hasta abarcar todas las unidades que quieres seleccionar.
script:mbtutorial_missiontext11=Selecciona los batallones de los puntos iluminados mediante el cuadrado de selección.
script:mbtutorial_missiontext12=Mueve las unidades al punto iluminado, haciendo clic con el botón derecho sobre él mientras las tienes seleccionadas.
script:mbtutorial_missiontext13=Selecciona el ejército de nuevo, mediante el cuadrado de selección.
script:mbtutorial_missiontext14=Ahora da una orden de ataque, haciendo clic con el botón derecho sobre los trasgos. El puntero de ataque, que es rojo, te indicará qué unidades son enemigas.
script:mbtutorial_missiontext15=Da las órdenes de ataque seleccionando tus unidades y haciendo clic con el botón derecho sobre los trasgos.
script:mbtutorial_missiontext16=Hay más campamentos atacados que necesitan ayuda.
script:mbtutorial_missiontext17=El Palantir está en parte inferior izquierda de la pantalla. En él hay varios botones útiles y podrás encontrar información, por ejemplo, en el minimapa.
script:mbtutorial_missiontext18=El minimapa es una visión aérea de todo el mapa. En estos momentos, los dos campamentos que tienes que ayudar están parpadeando.
script:mbtutorial_missiontext19=Los parpadeos blancos te indican dónde están los objetivos mientras que los rojos indican que tus tropas son atacadas.
script:mbtutorial_missiontext20=En el Palantir está el menú de objetivos. Haz clic en el icono de objetivos para ver cuáles son tus objetivos.
script:mbtutorial_missiontext21=Hay dos tipos de objetivos, los principales y los de bonificación. Los objetivos principales están en blanco y hay que cumplirlos para completar la misión.
script:mbtutorial_missiontext22=Los objetivos de bonificación aparecen en verde. Puedes elegir cumplirlos, pero no pasará nada si no lo haces.
script:mbtutorial_missiontext23=Los objetivos con una marca son los que has completado.
script:mbtutorial_missiontext24=Para salir de la pantalla de objetivos, haz clic sobre el botón Continuar, que está abajo.
script:mbtutorial_missiontext25=Ahora mueve el ejército a esos campamentos y ayuda a eliminar a los trasgos.
script:mbtutorial_missiontext26=El otro campamento sigue sufriendo ataques.
script:mbtutorial_missiontext27=Ahora todos los campamentos son seguros, igual que el camino que los une.
script:mbtutorial_missiontext28=Tenemos que crear un campamento más grande pero, para hacerlo, necesitamos más terreno.
script:mbtutorial_missiontext29=Delante hay una zona adecuada, pero está infestada de nidos de arañas.
script:mbtutorial_missiontext30=Acaba con los nidos para que podamos montar aquí nuestro campamento.
script:mbtutorial_missiontext31=Cuando se destruye un nido quedan escombros. También tendrás que destruirlos o el nido se reconstruirá solo.
script:mbtutorial_missiontext32=Puede que te hayas dado cuenta de que al destruir los nidos, dejan tesoro que se puede recoger.
script:mbtutorial_missiontext33=Para capturar este enclave debes seleccionar un batallón y hacer clic con el botón derecho sobre la bandera del enclave.
script:mbtutorial_missiontext34=Cuando se está capturando el edificio, se va arriando su bandera mientras la nuestra sube.
script:mbtutorial_missiontext35=¡El enclave es nuestro! Proveerá de recursos a nuestro ejército.
script:mbtutorial_missiontext36=Hemos enviado un constructor hacia ti, para que construya nuestro nuevo campamento.
script:mbtutorial_missiontext37=Para seleccionar un constructor, haz clic sobre él.
script:mbtutorial_missiontext38=Verás que aparece un menú en la parte derecha de la pantalla. En este menú están todos los edificios que puedes construir.
script:mbtutorial_missiontext39=Necesitaremos una fortaleza. Para construirla, haz clic con el botón izquierdo sobre el botón Fortaleza, que está iluminado.
script:mbtutorial_missiontext40=Para colocar un edificio, haz clic sobre cualquier punto. En este caso tendrás que colocar la fortaleza en el punto iluminado.
script:mbtutorial_missiontext41=Las fortalezas pueden construir más constructores si surgiera la necesidad, además de héroes, como el señor Boromir.
script:mbtutorial_missiontext42=También admiten varias mejoras, aunque ya hablaremos después de eso.
script:mbtutorial_missiontext43=Ahora que hemos construido la fortaleza, debemos construir una economía para poder desarrollar la base.
script:mbtutorial_missiontext44=Selecciona un constructor y construye una granja en el punto iluminado de arriba a la izquierda. Fíjate en el porcentaje que sale cuando la colocas. Te dice lo productiva que será, en función de la localización y la tierra.
script:mbtutorial_missiontext45=Las montañas, los océanos y los ríos, y otras zonas impasables reducen la productividad de la granja. Los recursos que genera se indican en el número de la parte inferior izquierda del Palantir.
script:mbtutorial_missiontext46=Las granjas aumentan el límite de puntos de mando. Así que cuantas más construyas, más batallones podrás dirigir.
script:mbtutorial_missiontext47=Los puntos de mando se representan mediante un número en la parte inferior derecha del Palantir.
script:mbtutorial_missiontext48=Selecciona al constructor y crea un cuartel en el siguiente punto iluminado.
script:mbtutorial_missiontext49=En los cuarteles se crean soldados y guardias de la torre.
script:mbtutorial_missiontext50=Construye un campo de tiro en el otro punto iluminado.
script:mbtutorial_missiontext51=En el campo de tiro se pueden entrenar arqueros y exploradores de Ithilien.
script:mbtutorial_missiontext52=Ahora nuestra base necesitará fortificaciones.
script:mbtutorial_missiontext53=Tenemos que construir murallas para proteger la base. Las murallas empiezan desde los centros amurallados que se pueden construir desde la fortaleza o mediante constructores.
script:mbtutorial_missiontext54=Para construir desde la fortaleza haz clic sobre el plano de construcción resaltado.
script:mbtutorial_missiontext55=Haz clic sobre el botón centro amurallado y lo empezarás a construir.
script:mbtutorial_missiontext56=Selecciona el centro amurallado para que aparezca un botón de construcción de muralla.
script:mbtutorial_missiontext57=Haz clic sobre ese botón y mueve el puntero hasta el punto iluminado de la derecha. Según vayas moviendo el ratón, verás una muralla translúcida que representa cómo quedará la muralla cuando la hayas terminado.
script:mbtutorial_missiontext58=Para construirla, haz clic sobre el punto iluminado.
script:mbtutorial_missiontext59=Ahora haz clic sobre el centro amurallado que acabas de construir y construye otra ampliación de muralla que vaya hacia el sur. Aparecerá otro punto iluminado que muestra hasta donde debe llegar.
script:mbtutorial_missiontext60=Selecciona el plano de construcción resaltado en la fortaleza y construye una muralla hasta el punto iluminado de la derecha. Después sigue hacia el norte.
script:mbtutorial_missiontext61=A continuación necesitaremos construir defensas en el muro.
script:mbtutorial_missiontext62=Puedes mejorar las murallas con estructuras como torres de arqueros, trabucos, puertas o centros amurallados.
script:mbtutorial_missiontext63=Sin embargo, lo que necesitamos ahora mismo son trabucos. Selecciona un segmento de muralla y construye un trabuco para mejorarlo.
script:mbtutorial_missiontext64=Construye dos batallones de soldados de Gondor en el cuartel.
script:mbtutorial_missiontext65=Ahora entrena dos batallones de arqueros de Gondor en el campo de tiro.
script:mbtutorial_missiontext66=Y, por último, vamos a necesitar un líder. Los héroes se crean en la fortaleza. Si caen en batalla se pueden volver a llamar.
script:mbtutorial_missiontext67=Para convocar un héroe, selecciona la fortaleza y haz clic sobre el botón Héroes. Aparecerán las opciones de todos los héroes que puedes llamar. Ahora mismo, el que está en la fortaleza es Boromir.
script:mbtutorial_missiontext68=Para convocarlo, haz clic sobre su retrato.
script:mbtutorial_missiontext69=Los héroes suelen tener poderes y habilidades especiales que hacen que sean únicos y básicos para un ejército poderoso. Selecciona a Boromir.
script:mbtutorial_missiontext70=Los poderes del héroe están en el Palantir. Algunos son pasivos, por lo que siempre están activos, como la capacidad Liderazgo de Boromir.
script:mbtutorial_missiontext71=También hay poderes que se pueden marcar para activarse automáticamente, para ello hay que hacer clic con el botón derecho sobre su botón del Palantir. Cuando se haga, su borde brillará.
script:mbtutorial_missiontext72=Haz clic sobre la capacidad Cuerno de Gondor de Boromir para que la use.
script:mbtutorial_missiontext73=Nuestro ejército ha sido construido y se ha completado la nueva fortaleza de Gondor. Has aprendido las técnicas básicas para construir edificios y controlar bases y ejércitos.
script:mbtutorial_missiontext74=EXPLORADOR: Los trasgos, ¡ahí están! Se ha reunido una gran fuerza que marcha hacia aquí.
script:mbtutorial_missiontext75=Tendrás que defender la base como has hecho ya con los campamentos.
script:mbtutorial_missiontext76=Recuerda, selecciona el ejército y da órdenes de ataque haciendo clic con el botón derecho sobre las unidades enemigas. Puedes seleccionar un batallón cada vez y dar órdenes de ataque contra batallones concretos.
script:mbtutorial_missiontext77=¡La victoria es nuestra! ¡Buen trabajo, mi señor! Esto debería valer para devolver a los trasgos a sus cuevas.
script:mbtutorial_missiontext78=Vuelve cuando estés listo para acabar con ellos, lo haremos en el tutorial avanzado.
