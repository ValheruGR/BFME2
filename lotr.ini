script:announcement_g02_01d=Construye un torreón para defender nuestra base.
script:announcement_g02_01e=Selecciona un plano de construcción de la fortaleza y construye una torre de guardia para defender mejor la base.
script:announcement_g02_01f=Entrena arqueros de Lórien en el cuartel y lanceros de Rivendel en la pradera. Entonces podremos aventurarnos en el paso.
