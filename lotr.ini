wotrtutorial:lw_instructiontext01=Bienvenido a la Guerra del Anillo.
wotrtutorial:lw_instructiontext02=La Guerra del Anillo es un juego estratégico por turnos que se juega en el mapa del Mundo Viviente.
wotrtutorial:lw_instructiontext03=Los territorios que controlas se resaltan con tu color y los que ha reclamado el enemigo aparecen con sus colores respectivos.
wotrtutorial:lw_instructiontext04=Para acercarte o alejarte del mapa, mueve la rueda del ratón hacia adelante y hacia atrás. Para desplazarte por el mapa, lleva el puntero al borde de la pantalla, te desplazarás en esa dirección.
wotrtutorial:lw_instructiontext05=Los turnos se dividen en 3 fases: táctica, batalla y retirada.
wotrtutorial:lw_instructiontext06=En la fase táctica tienes que realizar las elecciones estratégicas referidas a la expansión del reino. En esta fase se deciden cosas como construcción de estructuras, entrenamiento de unidades y movimiento de ejércitos.
wotrtutorial:lw_instructiontext07=Puedes construir estructuras en cualquier plano de construcción libre de los territorios controlados.
wotrtutorial:lw_instructiontext08=Hay cuatro tipos de estructuras: fortaleza, cuartel, arsenal y granja.
wotrtutorial:lw_instructiontext09=Para construir una estructura nueva tienes que hacer clic sobre un plano de construcción, aparecerá la lista de los edificios que se pueden construir. A continuación, haz clic sobre el que quieres construir.
wotrtutorial:lw_instructiontext10=Todas las estructuras tardan un número de turnos en construirse y solo se puede estar construyendo una por territorio.
wotrtutorial:lw_instructiontext11=En la fas
wotrtutorial:lw_instructiontext12=En la fase de retirada, todos los ejércitos liderados por héroes y que hayan sido derrotados podrán retirarse a territorios seguros.
wotrtutorial:lw_instructiontext13=Los puntos de mando representan el número de tropas que puedes entrenar. No puedes construir más tropas que puntos de mando tengas. El límite de puntos de mando del mundo indica la población de tu imperio.
wotrtutorial:lw_instructiontext14=Puedes entrenar unidades nuevas en cualquiera de tus cuarteles.
wotrtutorial:lw_instructiontext15=Hay cuatro tipos de unidades básicas: soldado, arquero, piquero y caballería.
wotrtutorial:lw_instructiontext16=Para entrenar un batallón nuevo, haz clic sobre un cuartel para que aparezca el menú con las unidades que se pueden entrenar. A continuación, haz clic con el botón izquierdo sobre la unidad que quieres entrenar.
wotrtutorial:lw_instructiontext17=Para entrenar un batallón hay que esperar cierta cantidad de turnos y solo se puede entrenar una tropa por cuartel.
wotrtutorial:lw_instructiontext18=Todos los ejércitos pueden mover a un territorio adyacente por turno. Sin embargo, el destino de un ejército depende del tipo de unidad que se mueve.
wotrtutorial:lw_instructiontext19=Puedes comandar dos tipos de unidades: guarnición, ejércitos y ejércitos con héroe.
wotrtutorial:lw_instructiontext20=Una guarnición está compuesta por todos los batallones de un territorio.
wotrtutorial:lw_instructiontext21=Para ver la composición de un ejército, haz clic sobre él. A continuación, haz clic sobre el botón Detalles de selección, que está en el Palantir, en la parte inferior izquierda de la pantalla.
wotrtutorial:lw_instructiontext22=Las guarniciones se usan para defender tus territorios y solo se pueden mover entre los territorios que controlas.
wotrtutorial:lw_instructiontext23=Para ordenar a una guarnición que se una al ejército de un héroe, haz clic sobre ella. A continuación, haz clic con el botón derecho sobre el ejército con héroe que quieres que absorba los batallones.
wotrtutorial:lw_instructiontext24=Un ejército con héroe es un grupo de batallones que están comandados por un héroe especial que tiene la capacidad de liderar tropas en combate.
wotrtutorial:lw_instructiontext25=Para ordenar a un ejército con héroe que vaya a un territorio, haz clic sobre él. A continuación, haz clic con el botón derecho sobre el territorio al que quieres enviar el ejército con héroe.
wotrtutorial:lw_instructiontext26=Las batallas activas se señalan mediante un indicador animado de batalla.
wotrtutorial:lw_instructiontext27=En la ventana de batalla verás información detallada sobre las fuerzas involucradas en la batalla por el territorio disputado, tanto las tuyas como las del enemigo.
wotrtutorial:lw_instructiontext28=Hay 3 maneras de responder a un encuentro: Resolución automática, Tiempo real o Retirada.
wotrtutorial:lw_instructiontext29=Cuando se pierde una batalla, solo los líderes tienen la capacidad de sobrevivir y retirarse.
wotrtutorial:lw_instructiontext30=Para ordenar la retirada de un héroe, haz clic sobre el ejército con héroe derrotado y, a continuación haz clic con el botón derecho sobre un territorio amigo.
wotrtutorial:lw_instructiontext31=¡Buena suerte!
wotrtutorial:mergegarrisonwitharagorn=Ordena a la guarnición de Cair Andros que se una al ejército de Aragorn de Rohan.
wotrtutorial:movearagorntodeadmarshes=Selecciona el ejército de Aragorn, que está en Rohan, y muévelo hacia la Ciénaga de los Muertos.
wotrtutorial:traintroopscairandros=Selecciona el cuartel de Cair Andros y entrena un batallón.
wotrtutorial:tutorialcompletedtext=¡Enhorabuena! Has completado satisfactoriamente el tutorial Guerra del Anillo.
wotrtutorial:tutorialcompletedtitle=Tutorial completado.

