script:announcement_g04_01=Busca y acaba con el dragón en su guarida.
script:announcement_g04_02=Construye una fortaleza dentro de la cueva, a salvo del ataque del dragón.
script:announcement_g04_b01=Elimina las guaridas de arañas que infestan esta cueva.
