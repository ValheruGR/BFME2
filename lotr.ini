script:announcement_e03_01=Llega hasta la Cuaderna del Este y establece una base.
script:announcement_e03_02=Coge esos constructores y levanta una fortaleza.
script:announcement_e03_03=Destruye las 4 bases de poder y los hobbits se acobardarán ante nosotros.
script:announcement_e03_04=Los dúnedain atacan a nuestras fuerzas. Mátalos a todos.
script:announcement_e03_05=Gríma Lengua de Serpiente intenta reclamar la Comarca para él. Mata a Lengua de Serpiente.
