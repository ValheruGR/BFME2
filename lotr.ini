script:announcement_g02_03=Destruye el campamento trasgo y échalos del paso.
script:announcement_g02_04=Mata al centinela de las aguas, si no quieres que diezme nuestras fuerzas.
script:announcement_g03_01=Llega hasta el asentamiento elfo antes de que sea tarde.
script:announcement_g03_02=Expulsa a los trasgos del asentamiento y salva a los elfos.
script:announcement_g03_03=¡Libera a la Cámara de los Ents dormida y usa a los ents para aplastar a tus enemigos!
script:announcement_g03_04=Acaba con el rey trasgo.
script:announcement_g03_05=Destruye la fortificación del rey trasgo y evita que el mal vuelva a asentarse en estas tierras.
script:announcement_g03_b01=Destruye todos los túneles trasgos y limita la movilidad del enemigo.
