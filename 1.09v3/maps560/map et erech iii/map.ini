ChildObject EnshroudingMistPing02 EnshroudingMistPing
	RemoveModule ModuleTag_LifetimeUpdate
	RemoveModule ModuleTag_BroadcastCamouflage
	RemoveModule ModuleTag_DreadVisage
	AddModule
		//------------------------------------------------------------//
		Behavior = AttributeModifierAuraUpdate ModuleTag_BannerLeadership
			StartsActive				= Yes
			BonusName					= BetaAtributesForTestingTestModeModifierAZZZa
			RefreshDelay				= 2000
			Range						= 999999
			ObjectFilter				= ANY +INFANTRY +CAVALRY +HERO +MONSTER +DOZER +SELECTABLE +IGNORES_SELECT_ALL +PORTER +MACHINE +STRUCTURE +FS_FACTORY +ECONOMY_STRUCTURE +COMMANDCENTER +BASE_FOUNDATION
		End	
 		Behavior = SpellRechargeModifierUpgrade ModuleTag_MakeSpellsRefreshFaster
			LabelForPalantirString		= GUI:SpellBookRefreshReduction
			StartsActive				= Yes
			Percentage					= -95%
 		End
		//------------------------------------------------------------//
		Behavior = RemoveUpgradeUpgrade ModuleTag_RemoveTestMode
			TriggeredBy					= Upgrade_TestModeUpgradeDisabler
			UpgradeToRemove				= Upgrade_TestModeUpgrade
			RemoveFromAllPlayerObjects	= Yes
			SuppressEvaEventForRemoval	= Yes
			;UpgradeGroupsToRemove	= CreateAHero_Body
		End
		//------------------------------------------------------------//
	End
End
 

