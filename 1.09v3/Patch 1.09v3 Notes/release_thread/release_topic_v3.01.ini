[b][size=6]BFME2 Patch 1.09 Version 3.01 has been released![/size][/b]


[img]https://www.gamereplays.org/community/uploads/post-205669-1755343383.jpg[/img]


After a year and a half of 1.09 v3.00 feedback, we are now releasing a new patch update based on players’ input.
The Patch Switcher will automatically prompt you to update your patch, and the BFME2 Arena is now synchronized with the new patch. 
We are also adding even more maps, along with a special set of FFA maps designed specifically for the first internal Lord of the Rings-themed FFA tournament ever.



