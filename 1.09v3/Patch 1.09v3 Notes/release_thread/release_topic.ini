[color=#008575][size=4]8. Proper anti-walls system[/size][/color]

In BFME2 walls are immune to everything except SIEGE damage types. This means very few units of this type can damage them, and those who can, have to destroy wall segments individually. Since 1.06, BFME2 worked around this by adding splash damage to some Catapults against Walls. But there are still a lot of units that could receive something similar. 
* Now every monster and flying unit causes splash damage against walls.
* Battering Rams, Demolishers and even Grond cause splash against walls.
* Ensured every Fortress Catapult causes splash damage against walls.
* Walls are no longer immune to fire damage, so certain abilities and units can cause damage against walls, including Wyrm.
* Tier 4 spells cause high damage against walls; Dragon Strike, Earthquake, Flood.

