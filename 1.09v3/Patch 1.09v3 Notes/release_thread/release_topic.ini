[color=#008575][size=4]6. Geometry, pathfinding, combat behavior, chasing mechanism reworked[/size][/color]

This concept was also introduced in 1.09 iterations, but now it was extended even further. 

* Farm construction no longer demands more physical space than their real geometry.
