[color=#ff5e0e][b][size=5]New Patch Switcher[/size][/b][/color]


[img]https://www.gamereplays.org/community/uploads/post-205669-1704398476.png[/img]



[img]https://www.gamereplays.org/community/uploads/post-50947-1489933995.png[/img]

[color=#008575][size=4]1. Instant, Efficient, and Error-Free Switching[/size][/color]
Despite using Python, which is known to be slower than other programming languages, Switcher will only perform system copy/move operations on the files that actually require it, allowing for faster switching than ever before. In case of an error, Switcher will tell you exactly what‚Äôs wrong and attempt to provide a solution, such as automatically closing BFME2 or Worldbuilder processes that may prevent the switching of files.


[color=#008575][size=4]2. Check for Updates Feature[/size][/color]
Switcher is now properly linked to the 1.09 GitHub project, from where 1.09 developers can easily add either switcher updates, patches or utilities. Users can then download and install updates through the "Check for Updates" button.


[color=#008575][size=4]3. New Patch Customization Support[/size][/color]
You can now add your own hotkeys, maps, and textures in a separate and portable folder without destroying the original patch files, making it easy to set it up on a new computer. Simply install the game, install Switcher, your PlayerCustomFiles folder, and that's all you need to do to start from scratch.


[color=#008575][size=4]4. New Status Health Checker[/size][/color]
There's a flag in the center of Switcher that detects patch mismatch issues and ensures that everything works as expected.

[b][size=3][color=Blue]Blue Flag: [/size][/color][/b]
Your game and your patch should work without issues. Clicking it performs a new scan.

[b][size=3][color=Orange]Orange Flag: [/size][/color][/b]
Your game files do not match with your customized files or the selected patch. Clicking it performs the necessary switch actions.

[b][size=3][color=Purple]Purple Flag: [/size][/color][/b]
Your game has missing configurations that prevent it from starting. Clicking the flag fixes the startup crash issue by creating an options.ini file with your desktop resolution.

[b][size=3][color=Olive]Olive Flag: [/size][/color][/b]
There are mod files(.big) in your game installation that could potentially cause a mismatch. Clicking it will ask if you want to delete the strange file or allow it (in case you know what you are doing). In case you regret allowing it, you can reset your switcher settings.

[b][size=3][color=Red]Red Flag: [/size][/color][/b]
The only flag color that should worry you. It will show up when there is a BFME2 or a patch file missing. In this case, you will have to reinstall either the game or Switcher, depending on what the red flag tooltip recommends. Clicking it will provide information about the exact missing file. (Eventually the switcher will attempt to download the missing file from github).

[color=#008575][size=4]5. Includes[/size][/color]

[b][size=3]Cracks for Every Version: [/size][/b]
You will no longer require mini images to play without a disc, nor manually a crack. All you need to play this game is; the game and the switcher. That's all.

[b][size=3]Zoom-Out for Vanilla: [/size][/b]
Considering the original zoom is 300, 450 Height Zoom-Out was added to 1.00/1.06: This is enabled by ticking the "zoom-out" checkbox. (1.09 Patches are 450 by default and 560 when zoomed out)

[b][size=3]Auto-Defeat Fixer:[/size][/b]
The famous anti-piracy "feature" of BFME2 where you are literally defeated after four minutes, no matter the game type, is fixed.

[b][size=3]Out of Memory Error Fixer in 1.09v2 and 1.09v3: [/size][/b]
BFME2 is an old game that, despite your high-end computer specs, will most likely get out of memory crashes after a long game when you are playing with high details or a high resolution. This fixer basically adds a flag to allow the game to utilize a bit more ram memory, decreasing the amount of crashes you could have.

[b][size=3]Legacy BT2DC Support: [/size][/b]
This allows you to watch old legendary replays, even those from bt2dc patches to 1.07/1.08 patches.



