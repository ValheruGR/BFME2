[color=#008575][size=4]7. Reworked the Cavalry flanking system[/size][/color]

It is known that BFME2 Cavalry rely on flanking to deal maximum damage against enemy hordes. But some hordes are completely immune to it. And certain elite units do not deserve to be one-hit. 

* Hordes such as Corsairs, Haradrim Lancers, Hobbits, Wildmen or Rohan Elven Warriors now have the possibility of being flanked, from not flankable at all. Flanked duration now 1000 from 0 (Default is 4000).
* Pikemen flank duration reduced (1000 from 4000).
* Gondor Soldier in Shield Wall formation flanked duration reduced (2500 from 4000).
* Lorien Warrior flanked duration reduced (3000 from 4000).
