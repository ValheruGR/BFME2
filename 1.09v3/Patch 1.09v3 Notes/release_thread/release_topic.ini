[color=#008575][size=4]9. Fixed classical scams[/size][/color]

[b]* Ranged abilities can no longer fail: [/b]
	Lurtz Cripple, Gimli Axe Throw, Legolas Hawk Strike can no longer fail, at the cost of a range nerf. 
	
[b]* BloodThirst:  [/b]
	After 19 years, since the release of BFME1, BloodThirst from Mordor and Isengard has finally been fixed. Now it does actually make you level up and gain damage/health accordingly. Sacrificing your orcs to become level 10 is now a thing, trust me.
	
[b]* Fire Arrows:  [/b]
	Every archer Fire Arrow or Silverthorn upgrade will now provide by default +35% arrow damage, plus the usual flame damage, but now the fire is also more effective against units and heroes. Traditionally Fire Arrows only added flame damage without modifying pierce (except for Gondor Ranger, who gains a similar arrow improvement since 1.06). 
	
[b]* Dragon‚Äôs Nest and Signal Fire healing:  [/b]
	In 1.09 it was intended that Dragon Nest would heal Drogoth. But in BFME2, units auto heal do not stack. So once Drogoth starts healing by himself, he cannot be healed by another source, like the Dragon Nest or Signal Fire. Certain players would manage to work this around by forcing the Hero/Flyer to attack something, so the Fortress/Signal Fire would heal it. But now this is no longer necessary, at the cost of a nerf. Dragon Nest healing will only work once Razors Spines are also purchased. The same will occur with Eagle Nest + Mystic Fountains, allowing to heal any kind of flyer.



[img]https://www.gamereplays.org/community/uploads/post-50947-1489933995.png[/img]

[color=#008575][size=4]10. More fixes and quality of life changes[/size][/color]

* Healing level 1 Monsters: Despite 1.09 adding a lot of autohealing for monsters around level 2 or level 3, when you have a 0.0001 hp attack troll there was nothing you could do to heal him. Now you can heal them by purchasing Lava Moat or Razor Spines. It will be very slow, but now there‚Äôs something you can do to save that monster.
* Lava Moat, Boiling Oil, Magma Caldrons upgrades can now actually kill heavy armored units, but it‚Äôs dodgeable as damage is caused slowly until reaching the maximum range. And as far it is, the less damage. So a player not paying attention can lose his upgraded army, but a sharp one can dodge it. (Maximum damage now 1200, minimum 360, from 600/600).
* Gimli is now effective against upgraded armies. Leap can kill heavy armored pikes in the very epicenter, but in the outer area units survive. 
* Thranduil's Wild Walk ability is now passive yet still has his own stealthed FX.  Stealth ability on allies now has a cast FX. Thranduil‚Äôs health has been increased, armor has been improved against pikes, build times reduced.
* Fixed BattleWagon Archers not properly shooting while moving.
* Fixed Mumakil permanent terror state, which makes it move faster. (usually caused by Black Arrows, or terror abilities).



[img]https://www.gamereplays.org/community/uploads/post-50947-1489933995.png[/img]

[color=#008575][size=4]11. More Cavalry horde changes[/size][/color]

* Banner Carriers can now be trampled, but they are twice as strong against Cavalry damage.
* Mounted Banner Carriers are now considered an actual cavalry unit, which makes them able to fight and crush like a cavalry unit, as well they now have cavalry armor and receive crush revenge.
* Less chances for Cavalry to crush Pikemen without receiving crush revenge. Previous 1.09 versions ensured Cavalry trample did not kill Pikemen, but there was still one more thing to fix: Pikemen not causing damage to Cavalry.
