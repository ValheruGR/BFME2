				AnimationSpeedFactorRange	= 1.3 1.3 ;;-;; 1.2 1.3 ;;-;;
			End
			FrameForPristineBonePositions	= 60
  		End
		//-----------------Ecthelion2019Animating--------------//
 		AnimationState						= MOVING FIRING_OR_PREATTACK_A  ;;-;;
