				AnimationName		= RUElrond_SKL.RUElrond_CHRST2
				AnimationMode		= ONCE
				AnimationBlendTime	= 20
			End
		End
		
		; -------- Alert ------- ;
		
		AnimationState					= EMOTION_ALERT
			StateName					= Ready_Sword
			
