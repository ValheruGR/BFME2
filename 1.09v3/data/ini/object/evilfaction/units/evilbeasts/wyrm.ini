	;------- TELPORT -------------------------------------------------------------------------------------------
	
	
	Behavior = SpecialPowerModule ModuleTag_TeleportStarter                      
		SpecialPowerTemplate			= SpecialAbilityWyrmReposition
		;;.;; OnTriggerRechargeSpecialPower	= SpecialAbilityWyrmReposition2_09v3 ;;,;;
		UpdateModuleStartsAttack		= Yes
;;=;;		StartsPaused = No
	End
	Behavior = TeleportSpecialAbilityUpdate ModuleTag_TeleportUpdate   
		SpecialPowerTemplate		= SpecialAbilityWyrmReposition
		UnpackTime					= 3200										; diving underground
		PackTime					= 2100										; errupting out of the ground
		ApproachRequiresLOS			= No
		DestinationWeaponName		= WyrmRepositionWeapon09v3 ;;.;; WyrmAppearWeapon							; Fires at point of teleport to push people away and down.
		SourceWeaponName			= WyrmDisappearWeapon
	End
	Behavior = AutoAbilityBehavior ModuleTag_AutoAbilityBehavior
		SpecialAbility				= SpecialAbilityWyrmReposition					; Use this ability
		StartsActive				= Yes											; Active immediately.
	;;=;;	StartsActive				= No ;;=;; Yes											; Active immediately.
		BaseMaxRangeFromStartPos	= Yes											; Use the starting position rather than the current.
		AdjustAttackMeleePosition	= Yes											; Offset attacking position away from large objects.
		MaxScanRange				= WYRM_REPOSITION_MAX_RANGE									; Target must be within this range.
		MinScanRange				= WYRM_REPOSITION_MIN_RANGE											; Target must be further away than this.
		AllowSelf					= No
		IdleTimeSeconds				= 2 ; ;4										; Must be idle for this long to consider the ability, stops attacks being interrupted.
		Query						= 1 ANY ENEMIES +HERO -CANNOT_RETALIATE +FS_FACTORY +ECONOMY_STRUCTURE -COMMANDCENTER NOT_FIRE_IMMUNE_UNITS -NEUTRALGOLLUM;;.;;
			;;=;; First search for heros and structures with same level of consideration.
		Query						= 1 ANY ENEMIES +MONSTER -HERO +MACHINE -CAVALRY NOT_FIRE_IMMUNE_UNITS;;.;;
			;;=;; No heros? Take a look for monsters & machines. We want wyrm to defend us.
		Query						= 3 ANY ENEMIES +HORDE;;-;; -SWARM_DOZER				
			;;=;; Then we search for clumped enemies.
		Query						= 1 ANY ENEMIES +COMMANDCENTER
			;;-;; If you have no interesting targets then jump on the fortress.
		Query						= 1 ALL ENEMIES NOT_FLYING_UNITS NOT_FIRE_IMMUNE_UNITS -SWARM_DOZER -NO_COLLIDE -CREEP;;.;;
			;;-;; But also dont jumpo on things you can't attack. ;;=;; Im bored, what do? Target anything else you see m8.
	End

