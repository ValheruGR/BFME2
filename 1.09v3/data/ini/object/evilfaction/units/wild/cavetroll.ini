	GeometryMajorRadius	= 17.6
	GeometryHeight		= 32.0
	GeometryIsSmall		= No
	Shadow				= SHADOW_VOLUME_NON_SELF_2					;// volumetric shadow that doesn't cast onto all objects using SHADOW_VOLUME_NON_SELF_2
 
 
 	// *** AUTO RESOLVE DATA *** 
